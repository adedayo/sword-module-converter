- Book: "Col"
  Chapter: "3"
  Verse: "13"
  Text: "forbearing one another and forgiving yourselves, if anyone should have a\
    \ complaint against any; just as Christ forgave you, so you also do."
- Book: "Col"
  Chapter: "3"
  Verse: "14"
  Text: "But above all these things put on love, which is the bond of perfection."
- Book: "Col"
  Chapter: "3"
  Verse: "15"
  Text: "And let the peace of God rule in your hearts, to which also you were called\
    \ in one body; and be thankful."
- Book: "Col"
  Chapter: "3"
  Verse: "16"
  Text: "Let the word of Christ dwell in you richly in all wisdom, teaching and admonishing\
    \ one another in psalms and hymns and spiritual songs, singing with grace in your\
    \ hearts to the Lord."
- Book: "Col"
  Chapter: "3"
  Verse: "17"
  Text: "And whatsoever you may do in word or deed, do all things in the name of the\
    \ Lord Jesus, giving thanks to God the Father through Him.Instructions for Christian\
    \ Households"
- Book: "Col"
  Chapter: "3"
  Verse: "18"
  Text: "Wives, subject yourselves to your own husbands, as is fitting in the Lord."
- Book: "Col"
  Chapter: "3"
  Verse: "19"
  Text: "Husbands, love your wives and do not be bitter toward them."
- Book: "Col"
  Chapter: "3"
  Verse: "20"
  Text: "Children, obey your parents in all things, for this is well pleasing in the\
    \ Lord."
- Book: "Col"
  Chapter: "3"
  Verse: "21"
  Text: "Fathers, do not provoke your children, lest they become discouraged."
- Book: "Col"
  Chapter: "3"
  Verse: "22"
  Text: "Bondservants, obey your masters according to the flesh in all things, not\
