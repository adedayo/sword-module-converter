- Book: "Rev"
  Chapter: "1"
  Verse: "1"
  Text: "Translator's Note: The Book of the Revelation, no doubt, is the premier book\
    \ of the New Testament that brings with it the most controversy, from a translator's\
    \ and/or manuscript's perspective. Also, from a Majority Text perspective as well,\
    \ as it was a difficult to find one clear cut majority out of all the vast differences\
    \ in available manuscripts. When Erasmus was gathering together all the existing\
    \ Byzantine manuscripts, in order to make one superior manuscript, to translate\
    \ into Latin, he didn't have many options to choose from. There were perhaps eight\
    \ or so Greek Manuscripts that he had at his disposal. BUT, he only had one manuscript\
    \ of the Book of the Revelation, and that copy was found wanting in many places.\
    \ History has it, that he had to go back to the Latin, and re-translate a few\
    \ passages back into Greek. Since that time, many more manuscripts have been discovered\
    \ from that area. This does NOT include the corrupt manuscripts (in my opinion)\
    \ that have been discovered in the Alexandria, Egypt area. This translation of\
    \ the Book of Revelation comes from the majority of the same trustworthy manuscripts\
    \ that the King James Bible comes from. Martin Luther, John Calvin, The Geneva\
    \ Bible– All these translations come from the same time-tested, faithful manuscripts\
    \ that God has preserved throughout time. Please pay careful attention to the\
    \ Majority Text Version of the Book of the Revelation. It is full of interesting\
    \ differences, and there are some verses that we all have never read quite like\
    \ this before. I want to thank Dr. Wilbur Pickering for his outstanding work in\
    \ textual criticism (which I drew from, with his permission), and for his evidence\
    \ in proving just what does constitute a Majority Text reading. In this regard,\
    \ you will find the Book of the Revelation (as well as John 7:53-8:11) different\
    \ from the Hodges/Farstad Text, but yet in agreement with what constitutes a majority\
    \ reading of the available Byzantine texts. As long as we can come to trust the\
    \ source of the manuscripts, then we're assured to enjoy a fascinating, and interesting\
    \ reading into the awesome word of our Father, Jehovah God, and of His Son, the\
    \ Living Word of the Living God–Jesus Christ. It's my prayer that you find this\
    \ English Majority Text reading of this Book, as well as the entire New Testament,\
    \ to be spirit-filled, and trustworthy, and faithful to the Lord God, to the best\
    \ of my ability.Every word of God is pure; He is a shield to those who put their\
    \ trust in Him. Do not add to His words, Lest He rebuke you, and you be found\
    \ a liar. (Prov 30:5-6)God bless you, Paul W. Esposito Translator, English Majority\
    \ Text VersionThe Revelation of Jesus Christ, which God gave to Him to show His\
    \ servants the things which must come to pass \"quickly\" Tachos, Gk. Noun meaning\
    \ speedily, at once, or without delay; swiftness. See Rom 16:20quickly. And He\
    \ made it known by sending it through His angel to His servant John,"
- Book: "Rev"
  Chapter: "1"
