- Book: "Heb"
  Chapter: "1"
  Verse: "1"
  Text: "Translator's Note: The Book of Hebrews was the most difficult book to translate\
    \ in the entire New Testament. The man that God used to pen Hebrews used beautiful,\
    \ crisp Greek, very well-defined, and refined. Not to say that the other authors\
    \ did not, or were inferior in any way. From the perspective of a translator,\
    \ let me say that I find it very difficult to believe that the Apostle Paul wrote\
    \ this book, for two reasons: First, the Greek style is nothing like his own.\
    \ There are none of Paul's favorite colloquialisms in the Book of Hebrews. Second,\
    \ and most important, the writer of this book apparently did not know Hebrew!\
    \ Every single Old Testament quotation in Hebrews is out of the Greek Old Testament.\
    \ This author didn't seem to have the Hebrew Scriptures available to him. Which\
    \ certainly is strange, if the writer was Paul. Ou monon de, if the writer was\
    \ Paul, he wouldn't need to have the Hebrew Scriptures in front of him–he knew\
    \ them by heart–as any good Pharisee would! Also, may I point out that as a result\
    \ of the difficulty (at times) in the translating process of Hebrews, that I have\
    \ retained the literal translation of certain Scriptures, instead of paraphrasing,\
    \ to make it easier to understand. I have made the decision NOT to attempt to\
    \ decide what the writer meant, but to literally translate what the writer WROTE,\
    \ instead, and I have left the interpretation to the reader. Case in point: Hebrews\
    \ 6:1 The King James reads thusly: Therefore leaving the principles of the doctrine\
    \ of Christ, let us go on to perfection. The New American Standard reads: Therefore\
    \ leaving the elementary teaching about the Christ, let us press on to maturity...\
    \ But, the EMTV here reads literally: Therefore, leaving the subject of the beginning\
    \ of Christ, let us be moved to perfection... The Greek word used here, that some\
    \ have translated principles, or elementary, is the word Arche , which means,\
    \ beginning . En Arche en ho Logos – In the beginning was the Word. There are\
    \ a few other differences, one in particular in chapter 11. God bless you as you\
    \ study His word.Paul W. Esposito Translator, English Majority Text VersionGod,\
    \ who at various times and in various ways spoke in time past to the fathers by\
    \ the prophets,"
- Book: "Heb"
  Chapter: "1"
  Verse: "2"
  Text: "has in these last days spoken to us by His Son, whom He has appointed heir\
    \ of all things, through whom also He made the worlds;"
