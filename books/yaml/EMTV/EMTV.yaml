- Book: "1Thess"
  Chapter: "4"
  Verse: "17"
  Text: "Then we who are alive and remain shall be caught up together with them in\
    \ the clouds to meet the Lord in the air. And so we shall always be with the Lord."
- Book: "1Thess"
  Chapter: "4"
  Verse: "18"
  Text: "So then comfort one another with these words. "
- Book: "1Thess"
  Chapter: "5"
  Verse: "0"
  Text: " The Day of the Lord "
- Book: "1Thess"
  Chapter: "5"
  Verse: "1"
  Text: "But concerning the times and the seasons, brothers, you have no need that\
    \ I should write to you."
- Book: "1Thess"
  Chapter: "5"
  Verse: "2"
  Text: "For you yourselves know accurately that the day of the Lord so comes as a\
