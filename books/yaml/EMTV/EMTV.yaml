  Verse: "1"
  Text: "A Message from the TranslatorYou are reading the very latest edition (2012)\
    \ of the English Majority Text Version (EMTV).This latest edition has Greek explanatory\
    \ notes throughout the Bible, to aid the reader in understanding the meanings\
    \ in some select places of the original Koine Greek.The Byzantine Majority New\
    \ Testament draws from the work of both Dr.’s Hodges and Farstad, and their text,\
    \ “The Greek New Testament According to the Majority Text,” as well as from Dr.\
    \ Wilbur Pickering, ThM. PhD., and this edition has incorporated his hard work\
    \ in the field of producing evidence of just what does constitute a majority reading,\
    \ and, as a result of his work, and the work of others, John 7:53-8:11, and the\
    \ book of Revelation reflect these variant readings.This is one of the great things\
    \ about having a Bible that is translated from the majority of the trustworthy\
    \ Byzantine manuscripts that are in existence—the much greater probability of\
    \ accuracy. It is my prayer that this work will bring honor to our Lord and Savior\
    \ Jesus Christ, and to our God and Father; because all of this, all that we do,\
    \ we do to know Him better, and to better understand His word, which He has given\
    \ to mankind.“Every word of God is pure; He is a shield to those who put their\
    \ trust in Him. Do not add to His words, Lest He rebuke you, and you be found\
    \ a liar. (Prov 30:5)Peace of Christ to you all.In His service,Paul W. EspositoStauros\
    \ Ministriespaul@majoritytext.com The \"book\" biblos, Gk.: (noun) \"An inner\
    \ rind of papyrus used for paper. Originally, the cellular substance in papyrus\
    \ stems that the Egyptians turned into a kind of \"paper\", by fixing narrow strips\
    \ vertically, and then sticking horizontal ones on top. The English word Bible\
    \ is derived from the plural biblion, the books.\"record of the genealogy of Jesus\
    \ Christ, the Son of David, the Son of Abraham:"
