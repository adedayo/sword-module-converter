- Book: "1Thess"
  Chapter: "1"
  Verse: "1"
  Text: "Paul, Silvanus, and Timothy, To the church of the Thessalonians in God the\
    \ Father and the Lord Jesus Christ: Grace to you and peace from God our Father\
    \ and the Lord Jesus Christ.The Faith of the Thessalonian Believers"
- Book: "1Thess"
  Chapter: "1"
  Verse: "2"
  Text: "We give thanks to God always concerning you all, making mention of you in\
    \ our prayers,"
- Book: "1Thess"
  Chapter: "1"
  Verse: "3"
  Text: "constantly remembering your work of faith, labor of love, and perseverance\
    \ of hope in our Lord Jesus Christ in the presence of our God and Father,"
- Book: "1Thess"
  Chapter: "1"
  Verse: "4"
  Text: "knowing, beloved brothers, your \"election\" Ekloge, Gk. As an action, choosing\
    \ out of. The community of believers. Also, of God’s choice of Israel. Similar\
    \ to the word eklektos, a chosen people, (chosen) from (out of) the generality\
    \ of mankind, and drawn to Himself (Matt 20:16).election by God."
- Book: "1Thess"
  Chapter: "1"
  Verse: "5"
  Text: "For our gospel did not come to you in word only, but also in power, and in\
    \ the Holy Spirit and in much assurance, just as you know what kind of men we\
    \ were among you for your sake."
- Book: "1Thess"
  Chapter: "1"
  Verse: "6"
  Text: "And you became imitators of us and of the Lord, in that you received the\
    \ word in much tribulation, with joy of the Holy Spirit,"
- Book: "1Thess"
  Chapter: "1"
  Verse: "7"
  Text: "so that you became patterns to all those who believe in Macedonia and Achaia."
- Book: "1Thess"
  Chapter: "1"
  Verse: "8"
  Text: "For from you the word of the Lord has resounded, not only in Macedonia and\
    \ in Achaia, but also in every place. Your faith toward God has gone forth, so\
    \ that we need not say anything."
- Book: "1Thess"
  Chapter: "1"
  Verse: "9"
  Text: "For they themselves report about us what kind of entrance we had among you,\
    \ and how you turned to God from idols to serve the living and true God,"
- Book: "1Thess"
  Chapter: "1"
  Verse: "10"
  Text: "and to wait for His Son from heaven, whom He raised from the dead, Jesus,\
    \ who delivers us from the coming wrath. "
- Book: "1Thess"
  Chapter: "2"
  Verse: "0"
  Text: " Paul’s Ministry to the Thessalonians "
- Book: "1Thess"
  Chapter: "2"
  Verse: "1"
  Text: "For you yourselves know, brothers, regarding our coming to you, that it was\
    \ not in vain."
- Book: "1Thess"
  Chapter: "2"
  Verse: "2"
  Text: "But suffering before and being spitefully treated at Philippi, just as you\
    \ know, we were bold in our God to speak to you the gospel of God with much conflict."
- Book: "1Thess"
  Chapter: "2"
  Verse: "3"
  Text: "For our exhortation was not from error nor from uncleanness, nor in deceit,"
- Book: "1Thess"
  Chapter: "2"
  Verse: "4"
  Text: "but just as we have been approved by God to be entrusted with the gospel,\
    \ even so we speak, not as pleasing men, but God who is testing our hearts."
- Book: "1Thess"
  Chapter: "2"
  Verse: "5"
  Text: "For neither were we using flattering speech, as you know, nor covering up\
    \ greed, God is our witness."
- Book: "1Thess"
  Chapter: "2"
  Verse: "6"
  Text: "Nor seeking glory from men, neither from you, nor from others, even though\
    \ we were able to carry weight as apostles of Christ."
- Book: "1Thess"
  Chapter: "2"
  Verse: "7"
  Text: "But we proved to be gentle in your midst, as a nursing mother cherishes her\
    \ own children."
- Book: "1Thess"
  Chapter: "2"
  Verse: "8"
  Text: "In this way longing for you, we were well pleased to impart to you not only\
    \ the gospel of God, but also our own souls, because you had become dear to us."
- Book: "1Thess"
  Chapter: "2"
  Verse: "9"
  Text: "For you remember, brothers, our labor and toil; for laboring night and day,\
    \ that we might not be a burden to any of you, we proclaimed to you the gospel\
    \ of God."
- Book: "1Thess"
  Chapter: "2"
  Verse: "10"
  Text: "You are witnesses, and so is God, how devoutly and justly and blamelessly\
    \ we were among you that believe;"
- Book: "1Thess"
  Chapter: "2"
  Verse: "11"
  Text: "as indeed you know how each one of you, as a father to his own children,\
    \ we exhorted, and comforted you, and imploring you,"
- Book: "1Thess"
  Chapter: "2"
  Verse: "12"
  Text: "that you would walk worthy of God who calls you into His own kingdom and\
    \ glory."
- Book: "1Thess"
  Chapter: "2"
  Verse: "13"
  Text: "Because of this we also give thanks to God unceasingly, so that when you\
    \ received the word of God which you heard from us, you received not the word\
    \ of men, but just as it truly is, the word of God, which also is at work in you\
    \ that believe."
- Book: "1Thess"
  Chapter: "2"
  Verse: "14"
  Text: "For you, brothers, became imitators of the churches of God which are in Judea\
    \ in Christ Jesus, because you suffered the same things from your fellow countrymen,\
    \ just as they did from the Jews,"
- Book: "1Thess"
  Chapter: "2"
  Verse: "15"
  Text: "who killed both the Lord Jesus and their own prophets, and have persecuted\
    \ us; and they do not please God and are hostile to all men,"
- Book: "1Thess"
  Chapter: "2"
  Verse: "16"
  Text: "forbidding us from speaking to the Gentiles so that they may be saved, so\
    \ as always to fill up the measure of their sins; but the wrath of God has come\
    \ upon them to the uttermost."
- Book: "1Thess"
  Chapter: "2"
  Verse: "17"
  Text: "But we, brothers, being unwillingly separated from you for a short season,\
    \ in presence, not in heart, were all the more eager to see your face with much\
    \ desire."
- Book: "1Thess"
  Chapter: "2"
  Verse: "18"
  Text: "Therefore we desired to come to you—I, Paul, time and again, but Satan hindered\
    \ us."
- Book: "1Thess"
  Chapter: "2"
  Verse: "19"
  Text: "For what is our hope, or joy, or crown of boasting? is it not even you, in\
    \ the presence of our Lord Jesus at His \"coming\" Parousia, Gk. This important\
    \ word, when used in this context, is used of Christ almost exclusively of His\
    \ Messianic Advent in glory to judge the world at the end of the age. The parousia\
    \ is the coming of the Lord.coming?"
- Book: "1Thess"
  Chapter: "2"
  Verse: "20"
  Text: "For you are our glory and joy. "
- Book: "1Thess"
  Chapter: "3"
  Verse: "0"
  Text: " Concern for Their Faith "
- Book: "1Thess"
  Chapter: "3"
  Verse: "1"
  Text: "Therefore, when we could bear it no longer, we were well pleased to be left\
    \ behind at Athens alone,"
- Book: "1Thess"
  Chapter: "3"
  Verse: "2"
  Text: "and sent Timothy, our brother and minister of God, and our fellow worker\
    \ in the gospel of Christ, in order to establish you and exhort you concerning\
    \ your faith,"
- Book: "1Thess"
  Chapter: "3"
  Verse: "3"
  Text: "that no one should be disturbed by these afflictions; for you yourselves\
    \ know that we have been destined for this."
- Book: "1Thess"
  Chapter: "3"
  Verse: "4"
  Text: "For even when we were with you, we were telling you in advance that we were\
    \ going to be afflicted, just as it has come to pass, and as you know."
- Book: "1Thess"
  Chapter: "3"
  Verse: "5"
  Text: "Because of this, when I could bear it no longer, I sent to find out about\
    \ your faith, lest somehow the tempter had tempted you, and our labor be in vain."
- Book: "1Thess"
  Chapter: "3"
  Verse: "6"
  Text: "But now when Timothy came to us from you, and brought good news to us of\
    \ your faith and your love, and that you have good remembrance of us always, longing\
    \ to see us, as we also long to see you—"
- Book: "1Thess"
  Chapter: "3"
  Verse: "7"
  Text: "because of this we were encouraged, brothers, in regard to you in all our\
    \ affliction and distress by your faith."
- Book: "1Thess"
  Chapter: "3"
  Verse: "8"
  Text: "For now we live, if you stand firm in the Lord."
- Book: "1Thess"
  Chapter: "3"
  Verse: "9"
  Text: "For whatever thanksgiving can we render to God for you, for all the joy with\
    \ which we are rejoicing because of you in the presence of our God,"
- Book: "1Thess"
  Chapter: "3"
  Verse: "10"
  Text: "night and day praying exceedingly that we may see your face and to perfect\
    \ what is lacking in your faith?Prayer for the Church"
- Book: "1Thess"
  Chapter: "3"
  Verse: "11"
  Text: "Now may our God and Father Himself, and our Lord Jesus Christ, lead us directly\
    \ to you."
- Book: "1Thess"
  Chapter: "3"
  Verse: "12"
  Text: "And may the Lord make you to increase and abound in love toward one another\
    \ and toward all men, as indeed we also do toward you,"
- Book: "1Thess"
  Chapter: "3"
  Verse: "13"
  Text: "so that He may establish your hearts blameless in holiness before our God\
    \ and Father at the coming of our Lord Jesus Christ with all His saints. "
- Book: "1Thess"
  Chapter: "4"
  Verse: "0"
  Text: " Live to Please God "
- Book: "1Thess"
  Chapter: "4"
  Verse: "1"
  Text: "Finally then, brothers, we request of you and exhort you in the Lord Jesus,\
    \ that as you received from us how you ought to walk and to please God, that you\
    \ do so more and more."
- Book: "1Thess"
  Chapter: "4"
  Verse: "2"
  Text: "For you know what commandments we gave you through the Lord Jesus."
- Book: "1Thess"
  Chapter: "4"
  Verse: "3"
  Text: "For this is the will of God, your \"sanctification\" Hagiasmos, Gk. To make\
    \ holy, to set apart, to consecrate. Of the operation of the Spirit, in making\
    \ one holy, causing one to belong completely to God. Notice the opposite in verse\
    \ 7, akatharsia, uncleanness, impurity.sanctification: that you should abstain\
    \ from sexual immorality,"
- Book: "1Thess"
  Chapter: "4"
  Verse: "4"
  Text: "that each of you should know how to control his own body in sanctification\
    \ and honor,"
- Book: "1Thess"
  Chapter: "4"
  Verse: "5"
  Text: "not in lustful passion, like the Gentiles who do not know God,"
- Book: "1Thess"
  Chapter: "4"
  Verse: "6"
  Text: "that no one should transgress against and to defraud his brother in this\
    \ matter, because the Lord is the avenger in all these things, just as we told\
    \ you before and solemnly warned you."
- Book: "1Thess"
  Chapter: "4"
  Verse: "7"
  Text: "For God did not call us to uncleanness, but in sanctification."
- Book: "1Thess"
  Chapter: "4"
  Verse: "8"
  Text: "Therefore he who rejects this does not reject man, but God, who has given\
    \ His Holy Spirit to you."
- Book: "1Thess"
  Chapter: "4"
  Verse: "9"
  Text: "Now concerning brotherly love you have no need for me to write to you, for\
    \ you yourselves are taught by God to love one another."
- Book: "1Thess"
  Chapter: "4"
  Verse: "10"
  Text: "For indeed you do so toward all the brothers in all Macedonia. But we exhort\
    \ you, brothers, that you increase more and more,"
- Book: "1Thess"
  Chapter: "4"
  Verse: "11"
  Text: "and that you aspire to be quiet, and to mind your own business, and to work\
    \ with your own hands, just as we commanded you,"
- Book: "1Thess"
  Chapter: "4"
  Verse: "12"
  Text: "in order that you may walk decently toward those that are outside, and may\
    \ have need of nothing.The Coming of the Lord"
- Book: "1Thess"
  Chapter: "4"
  Verse: "13"
  Text: "Now we do not want you to be uninformed, brothers, concerning those who have\
    \ \"fallen asleep\" Kekoimemenon, Gk. Perfect tense given here. Meaning, an action\
    \ that has taken place in the past, with lingering effects here in the present.\
    \ Literally, the word means sleep, or to fall asleep. (See John 11:11). Euphemistically,\
