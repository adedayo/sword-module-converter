- Book: "Col"
  Chapter: "4"
  Verse: "14"
  Text: "Luke the beloved physician greets you, also Demas."
- Book: "Col"
  Chapter: "4"
  Verse: "15"
  Text: "Greet the brothers who are in Laodicea, and Nymphas and the church in his\
    \ house."
- Book: "Col"
  Chapter: "4"
  Verse: "16"
  Text: "And whenever this letter is read before you, see that it is also read in\
