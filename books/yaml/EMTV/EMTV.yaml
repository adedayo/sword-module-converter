    \ no hope."
- Book: "1Thess"
  Chapter: "4"
  Verse: "14"
  Text: "For if we believe that Jesus died and rose again, thus also God will bring\
    \ with Him those who sleep in Jesus."
- Book: "1Thess"
  Chapter: "4"
  Verse: "15"
  Text: "For this we say to you by the word of the Lord, that we who are alive and\
    \ remain until the coming of the Lord shall by no means precede those who have\
    \ fallen asleep."
- Book: "1Thess"
  Chapter: "4"
  Verse: "16"
  Text: "Because the Lord Himself shall descend from heaven with a shout, with the\
