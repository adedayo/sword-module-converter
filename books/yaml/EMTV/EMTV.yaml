    \ you as a thief."
- Book: "1Thess"
  Chapter: "5"
  Verse: "5"
  Text: "You are all sons of light and sons of the day. We are not of the night, nor\
    \ of darkness."
- Book: "1Thess"
  Chapter: "5"
  Verse: "6"
  Text: "Therefore let us not sleep, as others do, but let us watch and be sober."
- Book: "1Thess"
  Chapter: "5"
  Verse: "7"
  Text: "For those who sleep, sleep at night, and those who get drunk, are drunk at\
