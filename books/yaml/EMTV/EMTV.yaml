- Book: "1Tim"
  Chapter: "4"
  Verse: "2"
  Text: "speaking lies in hypocrisy, having been seared with a hot iron as to their\
    \ own conscience,"
- Book: "1Tim"
  Chapter: "4"
  Verse: "3"
  Text: "forbidding to marry, commanding to abstain from foods which God created to\
    \ be received with thanksgiving by those who are believers and have come to know\
    \ the truth."
- Book: "1Tim"
  Chapter: "4"
  Verse: "4"
  Text: "Because every creature of God is good, and not one is to be rejected, being\
    \ received with thanksgiving,"
- Book: "1Tim"
  Chapter: "4"
  Verse: "5"
  Text: "for it is sanctified through the word of God and prayer.A Good Servant of\
    \ Jesus Christ"
- Book: "1Tim"
  Chapter: "4"
  Verse: "6"
  Text: "Instructing the brothers in these things, you will be a good minister of\
    \ Jesus Christ, being nourished by the words of faith and of the good doctrine\
    \ which you have carefully followed."
- Book: "1Tim"
  Chapter: "4"
  Verse: "7"
  Text: "But reject profane and old wives' tales, and exercise yourself unto godliness."
- Book: "1Tim"
  Chapter: "4"
  Verse: "8"
  Text: "For bodily exercise is profitable a little, but godliness is profitable for\
    \ all things, having promise of the present life and of the coming life."
- Book: "1Tim"
  Chapter: "4"
  Verse: "9"
  Text: "Trustworthy is this word and worthy of all acceptance."
- Book: "1Tim"
  Chapter: "4"
  Verse: "10"
  Text: "For to this end we both labor and suffer reproach, because we trust in the\
    \ living God, who is the \"Savior\" Soter, Gk. The agent of salvation or deliverance;\
    \ savior, deliverer, or rescuer. Used of God as the source of salvation. Used\
    \ of Christ Jesus as the agent sent by God to bring deliverance to mankind.Savior\
    \ of all men, especially of believers."
- Book: "1Tim"
  Chapter: "4"
  Verse: "11"
  Text: "These things command and teach."
- Book: "1Tim"
  Chapter: "4"
  Verse: "12"
  Text: "Let no one look down on your youthfulness, but rather become a pattern for\
    \ the believers in word, in conduct, in love, in spirit, in faith, in purity."
- Book: "1Tim"
  Chapter: "4"
  Verse: "13"
  Text: "Until I come, give attention to public reading, to exhortation, to doctrine."
- Book: "1Tim"
  Chapter: "4"
  Verse: "14"
  Text: "Do not neglect the gift that is in you, which was given to you through prophecy\
    \ with the laying on of the hands of the eldership."
- Book: "1Tim"
  Chapter: "4"
  Verse: "15"
  Text: "Meditate on these things; be in these things, so that your progress may be\
    \ evident to all."
- Book: "1Tim"
  Chapter: "4"
  Verse: "16"
  Text: "Take heed to yourself and to the doctrine. Continue in them, for by doing\
    \ this you will save both yourself and those who hear you. "
- Book: "1Tim"
  Chapter: "5"
  Verse: "0"
  Text: " Instructions for the Church "
- Book: "1Tim"
  Chapter: "5"
  Verse: "1"
  Text: "Do not sharply rebuke an older man, but rather exhort him as a father, younger\
    \ men as brothers,"
- Book: "1Tim"
  Chapter: "5"
  Verse: "2"
  Text: "older women as mothers, younger women as sisters, with all purity."
- Book: "1Tim"
  Chapter: "5"
  Verse: "3"
  Text: "Honor widows who are really widows."
- Book: "1Tim"
  Chapter: "5"
  Verse: "4"
  Text: "But if a certain widow has children or grandchildren, let them first learn\
    \ to show piety to their own household and to make repayment to their parents;\
    \ for this is acceptable before God."
- Book: "1Tim"
  Chapter: "5"
  Verse: "5"
  Text: "Now she who is really a widow and having been left alone, has set her hope\
    \ on God, and continues in supplications and prayers night and day."
- Book: "1Tim"
  Chapter: "5"
  Verse: "6"
  Text: "But she who is living for pleasure is dead while she lives."
- Book: "1Tim"
  Chapter: "5"
  Verse: "7"
  Text: "And these things command, so that they may be blameless."
- Book: "1Tim"
  Chapter: "5"
  Verse: "8"
  Text: "But if anyone does not provide for his own, and especially for those of his\
    \ own house, he has denied the faith and is worse than an unbeliever."
- Book: "1Tim"
  Chapter: "5"
  Verse: "9"
  Text: "Let a widow be enrolled having become not less than sixty years, the wife\
    \ of one man,"
- Book: "1Tim"
  Chapter: "5"
  Verse: "10"
  Text: "having a reputation for good works, if she has brought up children, if she\
    \ has lodged strangers, if she has washed the saints' feet, if she has relieved\
    \ the afflicted, if she has diligently followed every good work."
- Book: "1Tim"
  Chapter: "5"
  Verse: "11"
  Text: "But refuse to enroll the younger widows; for whenever they grow lustful against\
    \ Christ, they desire to marry,"
- Book: "1Tim"
  Chapter: "5"
  Verse: "12"
  Text: "having condemnation because they have set aside their first faith."
- Book: "1Tim"
  Chapter: "5"
  Verse: "13"
  Text: "And besides they learn to be idle, going around from house to house, and\
    \ not only idle but also gossipy and busybodies, speaking things which are not\
    \ proper."
- Book: "1Tim"
  Chapter: "5"
  Verse: "14"
  Text: "Therefore I desire the younger widows to marry, to bear children, to manage\
    \ the house, to give no opportunity to the adversary because of reproach."
- Book: "1Tim"
  Chapter: "5"
  Verse: "15"
  Text: "For already some have turned aside after Satan."
- Book: "1Tim"
  Chapter: "5"
  Verse: "16"
  Text: "If any believing man or believing woman has widows, let that one relieve\
    \ them, and do not let the church be burdened, that it may relieve those who are\
    \ really widows.Honor the Elders"
- Book: "1Tim"
  Chapter: "5"
  Verse: "17"
  Text: "Let the elders having ruled well be counted worthy of double honor, especially\
    \ those who labor in the word and doctrine."
- Book: "1Tim"
  Chapter: "5"
  Verse: "18"
  Text: "For the Scripture says, Deut 25:4\"YOU SHALL NOT MUZZLE AN OX THRESHING GRAIN,\"\
    \ and, Luke 10:7\"The worker is worthy of his wages.\""
- Book: "1Tim"
  Chapter: "5"
  Verse: "19"
  Text: "Do not receive an accusation against an elder unless on the basis of two\
    \ or three witnesses."
- Book: "1Tim"
  Chapter: "5"
  Verse: "20"
  Text: "Those who are sinning rebuke before all, that the rest also may have fear."
- Book: "1Tim"
  Chapter: "5"
  Verse: "21"
  Text: "I charge you before God and the Lord Jesus Christ and the elect angels that\
    \ you observe these things without prejudice, doing nothing according to partiality."
- Book: "1Tim"
  Chapter: "5"
  Verse: "22"
  Text: "Lay hands on no one hastily, nor share in the sins of others; keep yourself\
    \ pure."
- Book: "1Tim"
  Chapter: "5"
  Verse: "23"
  Text: "No longer drink water only, but use a little wine on account of your stomach,\
    \ and your frequent illnesses."
- Book: "1Tim"
  Chapter: "5"
  Verse: "24"
  Text: "The sins of some men are evident beforehand, preceding them to judgment,\
    \ but some also follow after."
- Book: "1Tim"
  Chapter: "5"
  Verse: "25"
  Text: "Likewise also the good works of some are evident beforehand, and those which\
    \ are otherwise cannot be hidden. "
- Book: "1Tim"
  Chapter: "6"
  Verse: "0"
  Text: " "
- Book: "1Tim"
  Chapter: "6"
  Verse: "1"
  Text: "Let as many as are slaves under a yoke count their own masters worthy of\
    \ all honor, so that the name of God and His doctrine may not be blasphemed."
- Book: "1Tim"
  Chapter: "6"
  Verse: "2"
  Text: "And those having believing masters, let them not despise them because they\
    \ are brothers, but rather let them serve as slaves, because those receiving the\
    \ good service are believing and beloved. Teach and exhort these things.Error\
    \ and Greed"
- Book: "1Tim"
  Chapter: "6"
  Verse: "3"
  Text: "If anyone teaches differently and does not consent to sound words, even those\
    \ of our Lord Jesus Christ, and to the doctrine which accords with godliness,"
- Book: "1Tim"
  Chapter: "6"
  Verse: "4"
  Text: "he is puffed up, understanding nothing, but is morbidly concerned with disputes\
    \ and word battles, from which come envy, strife, slanders, evil suspicions,"
- Book: "1Tim"
  Chapter: "6"
  Verse: "5"
  Text: "constant wranglings of men of corrupt minds and having been deprived of the\
    \ truth, supposing that godliness is a means of profit. Withdraw from such people."
- Book: "1Tim"
  Chapter: "6"
  Verse: "6"
  Text: "But godliness with contentment is great gain."
- Book: "1Tim"
  Chapter: "6"
  Verse: "7"
  Text: "For we brought nothing into this world, and it is certain that neither can\
    \ we carry anything out!"
- Book: "1Tim"
  Chapter: "6"
  Verse: "8"
  Text: "But having food and clothing, with these things we shall be content."
- Book: "1Tim"
  Chapter: "6"
  Verse: "9"
  Text: "But those desiring to be rich fall into temptation and a snare, and many\
    \ senseless and harmful lusts which sink men into destruction and perdition."
- Book: "1Tim"
  Chapter: "6"
  Verse: "10"
  Text: "For the love of money is a root of all kinds of evil, of which some by aspiring\
    \ have strayed away from the faith in their greediness, and pierced themselves\
    \ through with many sorrows.The Good Confession"
- Book: "1Tim"
  Chapter: "6"
  Verse: "11"
  Text: "You however, O man of God, flee these things. But pursue righteousness, godliness,\
    \ faith, love, endurance, gentleness."
- Book: "1Tim"
  Chapter: "6"
  Verse: "12"
  Text: "Fight the good fight of faith, lay hold of eternal life, to which you were\
    \ called and have confessed the good confession before many witnesses."
- Book: "1Tim"
  Chapter: "6"
  Verse: "13"
  Text: "I charge you before God who gives life to all things, and before Christ Jesus\
    \ who witnessed the good confession before Pontius Pilate,"
- Book: "1Tim"
  Chapter: "6"
  Verse: "14"
  Text: "that you keep this commandment without spot, blameless until the \"appearing\"\
    \ Epiphaneia, Gk. A visible manifestation of a divine being, used exclusively\
    \ of Christ in the NT.appearing of our Lord Jesus Christ,"
- Book: "1Tim"
  Chapter: "6"
  Verse: "15"
  Text: "which He will show in His own time, He who is the blessed and only Sovereign,\
    \ the King of kings and Lord of lords,"
- Book: "1Tim"
  Chapter: "6"
  Verse: "16"
  Text: "who alone has immortality, dwelling in unapproachable light, whom no man\
    \ has seen or is able to see, to whom be honor and everlasting power. Amen.Instructions\
    \ to the Rich"
- Book: "1Tim"
  Chapter: "6"
  Verse: "17"
  Text: "Command those who are rich in this present age not to be haughty, nor to\
    \ put their hope on the uncertainty of riches, but in the living God, who provides\
    \ all things richly for us to enjoy,"
- Book: "1Tim"
  Chapter: "6"
  Verse: "18"
  Text: "to do good, to be rich in good works, to be generous, sharing,"
- Book: "1Tim"
  Chapter: "6"
  Verse: "19"
  Text: "storing up for yourselves a good foundation for the future, that they may\
    \ lay hold of eternal life.Guard the Faith"
- Book: "1Tim"
  Chapter: "6"
  Verse: "20"
  Text: "O Timothy! \"Guard\" Phulasso, Gk. Here we have again the military term Phulasso,\
    \ meaning, to guard, protect, or preserve. (see Acts 12:4)Guard that which was\
    \ committed to your trust, turning away from the profane and empty babblings and\
    \ opposing views of what is falsely called \"knowledge,\""
- Book: "1Tim"
  Chapter: "6"
  Verse: "21"
  Text: "which some, by professing expertise, missed the mark concerning the faith.\
    \ Grace be with you. Amen.  "
- Book: "2Tim"
  Chapter: "0"
  Verse: "0"
  Text: "The Second Epistle Of Paul To Timothy Greeting "
- Book: "2Tim"
  Chapter: "1"
  Verse: "0"
  Text: " "
- Book: "2Tim"
  Chapter: "1"
  Verse: "1"
  Text: "Paul, an apostle of Christ Jesus by the will of God, according to the promise\
    \ of life which is in Christ Jesus,"
- Book: "2Tim"
  Chapter: "1"
  Verse: "2"
  Text: "To Timothy, my beloved son: Grace, mercy, and peace from God the Father and\
    \ Christ Jesus our Lord.Encouragement to be Faithful"
- Book: "2Tim"
  Chapter: "1"
  Verse: "3"
  Text: "I give thanks to God, whom I serve with a pure conscience, as my forefathers\
    \ did, how unceasingly I have remembrance of you in my prayers night and day,"
- Book: "2Tim"
  Chapter: "1"
  Verse: "4"
  Text: "longing to see you, having recalled your tears, that I may be filled with\
    \ joy,"
- Book: "2Tim"
  Chapter: "1"
  Verse: "5"
  Text: "taking recollection of the genuine faith that is in you, which dwelt first\
    \ in your grandmother Lois and in your mother Eunice, and I am persuaded is in\
    \ you also."
- Book: "2Tim"
  Chapter: "1"
  Verse: "6"
  Text: "For which cause I remind you to stir up the gift of God which is in you through\
    \ the laying on of my hands."
- Book: "2Tim"
  Chapter: "1"
  Verse: "7"
  Text: "For God has not given us a spirit of fear, but of power and of love and of\
    \ a sound mind.Not Ashamed of the Gospel"
- Book: "2Tim"
  Chapter: "1"
  Verse: "8"
  Text: "Therefore do not be ashamed of the testimony of our Lord, nor of me His prisoner,\
    \ but endure hardship with the gospel according to the power of God,"
- Book: "2Tim"
  Chapter: "1"
  Verse: "9"
  Text: "who having saved us, and having called us with a holy calling, not according\
    \ to our works, but according to His own purpose and grace which was given to\
    \ us in Christ Jesus before time itself,"
- Book: "2Tim"
  Chapter: "1"
  Verse: "10"
  Text: "but has now been revealed through the appearance of our Savior Jesus Christ,\
    \ having \"abolished\" Katargeo, Gk. To abolish, destroy, to cause to cease, or\
    \ put an end to. The term always denotes a nonphysical destruction by means of\
    \ a superior force coming in to replace the force previously in effect.abolished\
    \ death on the one hand, and having brought to life immortality through the gospel\
    \ on the other,"
- Book: "2Tim"
  Chapter: "1"
  Verse: "11"
  Text: "to which I was appointed a herald and apostle, and a teacher of the Gentiles."
- Book: "2Tim"
  Chapter: "1"
  Verse: "12"
  Text: "For which cause I also suffer these things; but I am not ashamed, for I know\
    \ whom I have believed, and I have been persuaded that He is able to guard that\
    \ which I have committed to Him until that Day."
- Book: "2Tim"
  Chapter: "1"
  Verse: "13"
  Text: "Hold to the pattern of sound words which you have heard from me, in faith\
    \ and love which are in Christ Jesus."
- Book: "2Tim"
  Chapter: "1"
  Verse: "14"
  Text: "That good thing which was committed to you, guard by the Holy Spirit who\
    \ dwells in us."
- Book: "2Tim"
  Chapter: "1"
  Verse: "15"
  Text: "This you know, that all those in Asia have turned away from me, of whom are\
    \ Phygellus and Hermogenes."
- Book: "2Tim"
  Chapter: "1"
  Verse: "16"
  Text: "May the Lord grant mercy to the household of Onesiphorus, because he often\
    \ refreshed me, and he was not ashamed of my chain;"
- Book: "2Tim"
  Chapter: "1"
  Verse: "17"
  Text: "but when he arrived in Rome, he more diligently sought me out and found me."
- Book: "2Tim"
  Chapter: "1"
  Verse: "18"
  Text: "May the Lord grant to him to find mercy from the Lord in that Day—and you\
    \ very well know how many ways he served in Ephesus. "
- Book: "2Tim"
  Chapter: "2"
  Verse: "0"
  Text: " A Good Soldier of Christ Jesus "
- Book: "2Tim"
  Chapter: "2"
  Verse: "1"
  Text: "You therefore, my child, be empowered by the grace which is in Christ Jesus."
- Book: "2Tim"
  Chapter: "2"
  Verse: "2"
  Text: "And the things which you have heard from me through many witnesses, commit\
    \ these to faithful men who will be competent to teach others also."
- Book: "2Tim"
  Chapter: "2"
  Verse: "3"
  Text: "You therefore endure hardship as a good soldier of Jesus Christ."
- Book: "2Tim"
  Chapter: "2"
  Verse: "4"
  Text: "No one serving as a soldier entangles himself in the affairs of civilian\
    \ life, in order that he may please the one having enlisted him."
- Book: "2Tim"
  Chapter: "2"
  Verse: "5"
  Text: "And also if anyone competes in athletics, he is not crowned unless he competes\
    \ according to the rules."
- Book: "2Tim"
  Chapter: "2"
  Verse: "6"
  Text: "It is necessary for the hard-working farmer to be first to receive of the\
    \ fruits."
- Book: "2Tim"
  Chapter: "2"
  Verse: "7"
  Text: "Consider the things I say, and may the Lord give you understanding in all\
    \ things."
- Book: "2Tim"
  Chapter: "2"
  Verse: "8"
  Text: "Remember that Jesus Christ, of the seed of David, was raised from the dead\
    \ according to my gospel,"
- Book: "2Tim"
  Chapter: "2"
  Verse: "9"
  Text: "in which I endure hardship unto chains as an \"evildoer\" Kakourgos, Gk.\
    \ Criminal, evil doer, or villain. Used of the malefactors in Luke 23:32.evildoer;\
    \ but the word of God is not chained."
- Book: "2Tim"
  Chapter: "2"
  Verse: "10"
  Text: "Because of this, I endure all things for the sake of the elect, that they\
    \ also may obtain the salvation which is in Christ Jesus with eternal glory."
- Book: "2Tim"
  Chapter: "2"
  Verse: "11"
  Text: "Faithful is this word: For if we died with Him, we shall also live with Him."
- Book: "2Tim"
  Chapter: "2"
  Verse: "12"
  Text: "If we endure, we shall also reign with Him. If we deny Him, He also will\
    \ deny us."
- Book: "2Tim"
  Chapter: "2"
  Verse: "13"
  Text: "If we are faithless, He remains faithful; He cannot deny Himself.Approved\
    \ and Disapproved Workers"
- Book: "2Tim"
  Chapter: "2"
  Verse: "14"
  Text: "Remind them of these things, charging them before the Lord not to dispute\
    \ about words, useful for nothing, for the ruin of the hearers."
- Book: "2Tim"
  Chapter: "2"
  Verse: "15"
  Text: "Be \"diligent\" Spoudazo, Gk. An urgency. Make haste to do something, hurry,\
    \ making every effort.diligent to show yourself approved unto God, a worker unashamed,\
    \ rightly dividing the word of truth."
- Book: "2Tim"
  Chapter: "2"
  Verse: "16"
  Text: "But shun profane and empty babblings; for they will advance to more ungodliness."
- Book: "2Tim"
  Chapter: "2"
  Verse: "17"
  Text: "And their word will spread like \"gangrene\" Gangraina, Gk. A medical term\
    \ for spreading ulcers, gangrene, or cancer.gangrene; of whom are Hymenaeus and\
    \ Philetus,"
- Book: "2Tim"
  Chapter: "2"
  Verse: "18"
  Text: "who have strayed concerning the truth, asserting that the resurrection has\
    \ already occurred; and they overturn the faith of some."
- Book: "2Tim"
  Chapter: "2"
  Verse: "19"
  Text: "Nevertheless the firm foundation of God stands, having this seal: \"The Lord\
    \ knows those that are His,\" and, \"Let everyone naming the name of the Lord\
    \ depart from unrighteousness.\""
- Book: "2Tim"
  Chapter: "2"
  Verse: "20"
  Text: "Now in a great house there are not only vessels of gold and silver, but also\
    \ of wood and clay, some for honor and some for dishonor."
- Book: "2Tim"
  Chapter: "2"
  Verse: "21"
  Text: "Therefore if anyone cleanses himself from the latter, he will be a vessel\
    \ for honor, having been consecrated and useful to the Master, having been prepared\
    \ for every good work."
- Book: "2Tim"
  Chapter: "2"
  Verse: "22"
  Text: "Flee youthful lusts; but pursue righteousness, faith, love, peace with those\
    \ who call on the Lord out of a pure heart."
- Book: "2Tim"
  Chapter: "2"
  Verse: "23"
  Text: "But reject foolish and ignorant disputes, knowing that they bring forth fights."
- Book: "2Tim"
  Chapter: "2"
  Verse: "24"
  Text: "And a servant of the Lord ought not to fight, but to be gentle to all, skillful\
    \ at teaching, forbearing,"
- Book: "2Tim"
  Chapter: "2"
  Verse: "25"
  Text: "in meekness instructing those that oppose, if God perhaps may give them repentance,\
    \ to a full knowledge of the truth,"
- Book: "2Tim"
  Chapter: "2"
  Verse: "26"
  Text: "and they regain their senses and escape out of the snare of the devil, having\
    \ been captured alive by him to do his will. "
- Book: "2Tim"
  Chapter: "3"
  Verse: "0"
  Text: " Perilous Times and Perilous Men "
- Book: "2Tim"
  Chapter: "3"
  Verse: "1"
  Text: "But know this, that in the last days perilous times shall come."
- Book: "2Tim"
  Chapter: "3"
  Verse: "2"
  Text: "For men will be lovers of themselves, lovers of money, boasters, proud, blasphemers,\
    \ disobedient to parents, unthankful, unholy,"
- Book: "2Tim"
  Chapter: "3"
  Verse: "3"
  Text: "unloving, unforgiving, slanderers, without self-control, brutal, not loving\
    \ what is good,"
- Book: "2Tim"
  Chapter: "3"
  Verse: "4"
  Text: "traitors, headstrong, having been puffed up, lovers of pleasure rather than\
    \ lovers of God,"
- Book: "2Tim"
  Chapter: "3"
  Verse: "5"
  Text: "having a form of godliness but denying its power. And from these people turn\
    \ away!"
- Book: "2Tim"
  Chapter: "3"
  Verse: "6"
  Text: "For of these are those who creep into houses and captivate \"gullible\" Gunaikaria,\
    \ Gk. Literally this word means little woman. But here it is used in a derogatory\
    \ sense, meaning idle, frivolous, or silly. Interestingly, this word is not feminine,\
    \ but is a neuter plural.gullible women having been loaded down with sins, who\
    \ are led by various lusts,"
- Book: "2Tim"
  Chapter: "3"
  Verse: "7"
  Text: "always learning and never being able to come to a full knowledge of the truth."
- Book: "2Tim"
  Chapter: "3"
  Verse: "8"
  Text: "And in just the way Jannes and Jambres resisted Moses, thus also these resist\
    \ the truth: men corrupted in mind, disapproved regarding the faith."
- Book: "2Tim"
  Chapter: "3"
  Verse: "9"
  Text: "But they shall not advance further, for their folly shall be manifest to\
    \ all, as also theirs became.Paul’s Charge to Timothy"
- Book: "2Tim"
  Chapter: "3"
  Verse: "10"
  Text: "You however have carefully followed my doctrine, lifestyle, purpose, faith,\
    \ patience, love, endurance,"
- Book: "2Tim"
  Chapter: "3"
  Verse: "11"
  Text: "persecutions, and afflictions, which happened to me at Antioch, in Iconium,\
    \ at Lystra—what persecutions I endured. And out of them all the Lord delivered\
    \ me."
- Book: "2Tim"
  Chapter: "3"
  Verse: "12"
  Text: "Yes, and all who desire to live godly in Christ Jesus will be persecuted."
- Book: "2Tim"
  Chapter: "3"
  Verse: "13"
  Text: "But evil men and \"impostors\" Goes (go-ace), Gk. Originally, one who tried\
    \ to control the wind by wailing and howling. Also, a magician who deceives with\
    \ chants, hence impostor, deceiver.impostors shall advance worse and worse, deceiving\
    \ and being deceived."
- Book: "2Tim"
  Chapter: "3"
