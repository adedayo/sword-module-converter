- Book: "1Thess"
  Chapter: "5"
  Verse: "9"
  Text: "For God did not appoint us to wrath, but to the obtaining of salvation through\
    \ our Lord Jesus Christ,"
- Book: "1Thess"
  Chapter: "5"
  Verse: "10"
  Text: "who died for us, in order that whether we are awake or asleep, we may live\
    \ together with Him."
- Book: "1Thess"
  Chapter: "5"
  Verse: "11"
  Text: "Therefore comfort each other and edify one another, just as you also are\
    \ doing.Final Instructions and Benediction"
- Book: "1Thess"
  Chapter: "5"
  Verse: "12"
  Text: "And we request of you, brothers, to recognize those who labor among you,\
    \ and are over you in the Lord and instruct you,"
- Book: "1Thess"
  Chapter: "5"
  Verse: "13"
  Text: "and to regard them beyond all measure in love, because of their work. Be\
    \ at peace among yourselves."
- Book: "1Thess"
