  Text: "If then you have been raised with Christ, seek those things which are above,\
    \ where Christ is, sitting at the right hand of God."
- Book: "Col"
  Chapter: "3"
  Verse: "2"
  Text: "Set your mind on things above, not on things on the earth."
- Book: "Col"
  Chapter: "3"
  Verse: "3"
  Text: "For you died, and your life has been hidden with Christ in God."
- Book: "Col"
  Chapter: "3"
  Verse: "4"
  Text: "Whenever Christ who is our life appears, then you also will appear with Him\
    \ in glory."
- Book: "Col"
  Chapter: "3"
  Verse: "5"
  Text: "Therefore put to death your members on the earth: sexual immorality, uncleanness,\
