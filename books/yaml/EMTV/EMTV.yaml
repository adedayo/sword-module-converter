- Book: "Col"
  Chapter: "3"
  Verse: "6"
  Text: "Because of which things the wrath of God is coming on the sons of disobedience,"
- Book: "Col"
  Chapter: "3"
  Verse: "7"
  Text: "in which you yourselves once walked when you lived in them."
- Book: "Col"
  Chapter: "3"
  Verse: "8"
  Text: "But now you yourselves are to put off all these: wrath, anger, malice, blasphemy,\
