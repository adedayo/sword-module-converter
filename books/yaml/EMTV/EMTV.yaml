  Text: "But to which of the angels has He ever said: Psa 110:1\"SIT AT MY RIGHT HAND,\
    \ TILL I MAKE YOUR ENEMIES A FOOTSTOOL FOR YOUR FEET\"?"
- Book: "Heb"
  Chapter: "1"
  Verse: "14"
  Text: "Are they not all ministering spirits being sent out to minister for the sake\
    \ of those who shall be \"heirs\" Kleronomos, Gk. One who receives something as\
    \ a possession; beneficiary, or heir. Of Christ, whom God has appointed Kleronomons\
    \ of all things.heirs of salvation? "
- Book: "Heb"
  Chapter: "2"
  Verse: "0"
  Text: " Do Not Neglect Salvation "
- Book: "Heb"
  Chapter: "2"
  Verse: "1"
  Text: "On account of this we must give the more earnest heed to the things we have\
    \ heard, lest we drift away."
- Book: "Heb"
  Chapter: "2"
  Verse: "2"
  Text: "For if the word which was spoken through angels was confirmed, and every\
    \ transgression and disobedience received a just retribution,"
- Book: "Heb"
  Chapter: "2"
  Verse: "3"
  Text: "how shall we escape if we neglect so great a salvation, which in the beginning\
    \ was spoken by the Lord, and was confirmed to us by those who heard,"
- Book: "Heb"
  Chapter: "2"
  Verse: "4"
  Text: "God also bearing witness both with signs and wonders, with various miracles,\
    \ and gifts of the Holy Spirit, according to His own will?The Son Made Lower than\
    \ Angels"
- Book: "Heb"
  Chapter: "2"
  Verse: "5"
  Text: "For He did not subject the world which is to come, concerning which we speak,\
    \ to angels."
- Book: "Heb"
  Chapter: "2"
  Verse: "6"
  Text: "But someone somewhere testified, saying: Psa 8:4-6\"WHAT IS MAN THAT YOU\
    \ ARE MINDFUL OF HIM, OR THE SON OF MAN THAT YOU VISIT HIM?"
- Book: "Heb"
  Chapter: "2"
  Verse: "7"
  Text: "YOU MADE HIM A LITTLE LOWER THAN THE ANGELS, YOU CROWNED HIM WITH GLORY AND\
    \ HONOR,"
- Book: "Heb"
  Chapter: "2"
  Verse: "8"
  Text: "YOU HAVE SUBJECTED ALL THINGS UNDER HIS FEET.\" For in subjecting to him\
    \ all things, He left nothing not subjected to him. But now we do not yet see\
    \ all things having been subjected to him."
- Book: "Heb"
  Chapter: "2"
  Verse: "9"
  Text: "But we see Jesus, who was made a little lower than the angels, through the\
    \ suffering of death, having been crowned with glory and honor, so that by the\
    \ grace of God, He might \"taste\" Geouomai, Gk. Literally, as testing a liquid\
    \ by sipping. Figuratively, to come to know, to experience, to partake of.taste\
    \ death for everyone.Bringing Many Sons to Glory"
- Book: "Heb"
  Chapter: "2"
  Verse: "10"
  Text: "For it was fitting for Him, on account of whom are all things and through\
    \ whom are all things, in bringing many sons to glory, to perfect the author of\
    \ their salvation through sufferings."
- Book: "Heb"
  Chapter: "2"
  Verse: "11"
  Text: "For both He who sanctifies and those who are being sanctified are all of\
    \ one; for which reason He is not ashamed to call them brothers,"
- Book: "Heb"
  Chapter: "2"
  Verse: "12"
  Text: "saying: Psa 22:22\"I WILL DECLARE YOUR NAME TO MY BROTHERS; IN THE MIDST\
    \ OF THE CONGREGATION I WILL SING PRAISE TO YOU.\""
- Book: "Heb"
  Chapter: "2"
  Verse: "13"
  Text: "And again: Isa 8:17-18\"I WILL PUT MY TRUST IN HIM.\" And again: \"BEHOLD\
    \ I AND THE CHILDREN WHOM GOD HAS GIVEN ME.\""
- Book: "Heb"
  Chapter: "2"
  Verse: "14"
  Text: "Therefore since the children have partaken of flesh and blood, He Himself\
    \ likewise shared in the same things, in order that through death He might destroy\
    \ the one having the power of death, that is, the devil,"
- Book: "Heb"
  Chapter: "2"
  Verse: "15"
  Text: "and that He might set free these, as many as by fear of death through all\
    \ of their lives, were subject to bondage."
- Book: "Heb"
  Chapter: "2"
  Verse: "16"
  Text: "For indeed He does not \"take hold\" Epilambanomai, Gk. Literally, to take\
    \ a firm hold of, often with the hand, to grasp something. Figuratively, to be\
    \ concerned with, to help, to give aid to. Here in Hebrews, the exact meaning\
    \ of epilambanomai is highly disputed among scholars.take hold of angels, but\
    \ He does take hold of the seed of Abraham."
- Book: "Heb"
  Chapter: "2"
  Verse: "17"
  Text: "Therefore He was obligated to become like His brothers in all respects, in\
    \ order that He might become a merciful and faithful High Priest in things pertaining\
    \ to God, in order that He might make \"propitiation\" Hilaskomai, Gk. To bring\
    \ about reconciliation, to show kindness and compassion toward one who does not\
    \ deserve it. Used by the publican in Luke 18:13, “God be merciful to me, a sinner.”\
    propitiation for the sins of the people."
- Book: "Heb"
  Chapter: "2"
  Verse: "18"
  Text: "For in that which He Himself has suffered, being tempted, He is able to help\
    \ those who are tempted. "
- Book: "Heb"
  Chapter: "3"
  Verse: "0"
  Text: " Jesus Greater than Moses "
- Book: "Heb"
  Chapter: "3"
  Verse: "1"
  Text: "Therefore, holy brothers, partakers of the heavenly calling, consider the\
    \ Apostle and High Priest of our confession, Jesus Christ,"
- Book: "Heb"
  Chapter: "3"
  Verse: "2"
  Text: "who was faithful to Him who appointed Him, as Moses also was faithful in\
    \ all His house."
- Book: "Heb"
  Chapter: "3"
  Verse: "3"
  Text: "For He has been counted worthy of more honor than Moses, inasmuch as He who\
    \ built the house has more honor than the house."
- Book: "Heb"
  Chapter: "3"
  Verse: "4"
  Text: "For every house is built by someone, but He who built all things is God."
- Book: "Heb"
  Chapter: "3"
  Verse: "5"
  Text: "And Moses indeed was faithful in all His house as a servant, for a testimony\
    \ of the things which would be spoken,"
- Book: "Heb"
  Chapter: "3"
  Verse: "6"
  Text: "but Christ was faithful as a Son over His own house, whose house we are if\
    \ we hold fast the confidence and the boast of hope firm until the end.A Rest\
    \ for the People of God"
- Book: "Heb"
  Chapter: "3"
  Verse: "7"
  Text: "Therefore, just as the Holy Spirit says: Psa 95:7-11\"TODAY, IF YOU WILL\
    \ HEAR HIS VOICE,"
- Book: "Heb"
  Chapter: "3"
  Verse: "8"
  Text: "DO NOT HARDEN YOUR HEARTS AS IN THE REBELLION, IN THE DAY OF TESTING IN THE\
    \ WILDERNESS,"
- Book: "Heb"
  Chapter: "3"
  Verse: "9"
  Text: "WHERE YOUR FATHERS TESTED ME, THEY TRIED ME, AND SAW MY WORKS FORTY YEARS."
- Book: "Heb"
  Chapter: "3"
  Verse: "10"
  Text: "THEREFORE I WAS INDIGNANT WITH THAT GENERATION, AND SAID, 'THEY GO ASTRAY\
    \ IN THEIR HEART; AND THEY DID NOT KNOW MY WAYS.'"
- Book: "Heb"
  Chapter: "3"
  Verse: "11"
  Text: "SO I SWORE IN MY WRATH, 'THEY SHALL NOT ENTER MY REST.' \""
- Book: "Heb"
  Chapter: "3"
  Verse: "12"
  Text: "Take heed, brothers, lest there be in any one of you a wicked heart of unbelief\
    \ in \"departing\" Apostenai, Gk. The aorist active infinitive of aphistemi, to\
    \ cause to revolt, mislead, or alienate. In the religious sense, the word means\
    \ fall away, to become apostate (see 1 Tim 4:1). Remember, an apostate is one\
    \ who began in the faith, and quit. In 2 Thessalonians, we see the noun form of\
    \ this word, apostasia. Paul wrote, “In the latter times some shall fall away\
    \ from the faith (apostesontai tines tes pisteos), giving heed to deceiving spirits\
    \ and doctrines of demons (1 Tim 4:1).departing from the living God;"
- Book: "Heb"
  Chapter: "3"
  Verse: "13"
  Text: "but encourage yourselves every day, while it is called \"Today,\" lest any\
    \ of you be hardened by the deceitfulness of sin."
- Book: "Heb"
  Chapter: "3"
  Verse: "14"
  Text: "For we have become partakers of Christ, if indeed we hold fast the beginning\
    \ of the assurance firm until the end,"
- Book: "Heb"
  Chapter: "3"
  Verse: "15"
  Text: "while it is said: Psa 95:7-8\"TODAY, IF YOU HEAR HIS VOICE, DO NOT HARDEN\
    \ YOUR HEARTS AS IN THE REBELLION.\""
- Book: "Heb"
  Chapter: "3"
  Verse: "16"
  Text: "For some, having heard, did provoke: but not all who came out of Egypt through\
    \ Moses."
- Book: "Heb"
  Chapter: "3"
  Verse: "17"
  Text: "And with whom was He indignant those forty years? Was it not with those who\
    \ sinned, whose carcasses fell in the wilderness?"
- Book: "Heb"
  Chapter: "3"
  Verse: "18"
  Text: "And to whom did He swear that they would not enter into His rest, except\
    \ to those who disobeyed?"
- Book: "Heb"
  Chapter: "3"
  Verse: "19"
  Text: "And we see that they were not able to enter on account of unbelief. "
- Book: "Heb"
  Chapter: "4"
  Verse: "0"
  Text: " The Promise of Rest "
- Book: "Heb"
  Chapter: "4"
  Verse: "1"
  Text: "Therefore let us fear, lest while the promise remains to enter into His rest,\
    \ any one of you seem to have fallen short."
- Book: "Heb"
  Chapter: "4"
  Verse: "2"
  Text: "For indeed we have had the gospel preached to us just as those also; but\
    \ the word which they heard did not profit those, not having been mixed with faith\
    \ in those who heard it."
- Book: "Heb"
  Chapter: "4"
  Verse: "3"
  Text: "For we who have believed enter that rest, as He has said: Psa 95:11\"SO I\
    \ SWORE IN MY WRATH, THEY SHALL NOT ENTER MY REST,\" although His works were finished\
    \ from the foundation of the world."
- Book: "Heb"
  Chapter: "4"
  Verse: "4"
  Text: "For He has said somewhere concerning the seventh day thus, Gen 2:2\"AND GOD\
    \ RESTED ON THE SEVENTH DAY FROM ALL HIS WORKS;\""
- Book: "Heb"
  Chapter: "4"
  Verse: "5"
  Text: "and again in this place: Psa 95:11\"THEY SHALL NOT ENTER MY REST.\""
- Book: "Heb"
  Chapter: "4"
  Verse: "6"
  Text: "Therefore since it remains for some to enter into it, and those formerly\
    \ having the gospel preached to them did not enter on account of disobedience,"
- Book: "Heb"
  Chapter: "4"
  Verse: "7"
  Text: "again He appoints a certain day, saying in David, \"Today,\" after such a\
    \ time, just as it has been said: Psa 95:7-8\"TODAY, IF YOU WILL HEAR HIS VOICE,\
    \ DO NOT HARDEN YOUR HEARTS.\""
- Book: "Heb"
  Chapter: "4"
  Verse: "8"
  Text: "For if Joshua had given them rest, then He would not have spoken afterward\
    \ of another day."
- Book: "Heb"
  Chapter: "4"
  Verse: "9"
  Text: "Therefore there remains a Sabbath rest for the people of God."
- Book: "Heb"
  Chapter: "4"
  Verse: "10"
  Text: "For he who has entered into His rest also rested himself from his works,\
    \ as God did from His own."
- Book: "Heb"
  Chapter: "4"
  Verse: "11"
  Text: "Therefore let us be diligent to enter into that rest, lest anyone fall in\
    \ the same example of disobedience."
- Book: "Heb"
  Chapter: "4"
  Verse: "12"
  Text: "For the word of God is living and active, and sharper than any two-edged\
    \ sword, piercing even to the division of soul and spirit, and of joints and marrow,\
    \ and is a discerner of the thoughts and intentions of the heart."
- Book: "Heb"
  Chapter: "4"
  Verse: "13"
  Text: "And there is no creature hidden from His sight, but all things are naked\
    \ and open to His eyes, to whom we must give account.Jesus the Great High Priest"
- Book: "Heb"
  Chapter: "4"
  Verse: "14"
  Text: "Therefore having a great High Priest who has passed through the heavens,\
    \ Jesus the Son of God, let us hold fast our confession."
- Book: "Heb"
  Chapter: "4"
  Verse: "15"
  Text: "For we do not have a High Priest who cannot sympathize with our weaknesses,\
    \ but having been tempted in all respects in quite the same way as we are, yet\
    \ without sin."
- Book: "Heb"
  Chapter: "4"
  Verse: "16"
  Text: "Therefore let us come boldly to the throne of grace, so that we may receive\
    \ mercy and find grace to help in time of need. "
- Book: "Heb"
  Chapter: "5"
  Verse: "0"
  Text: " Qualifications for High Priesthood "
- Book: "Heb"
  Chapter: "5"
  Verse: "1"
  Text: "For every high priest taken from among men is appointed for men in the things\
    \ pertaining to God, that he may offer both gifts and sacrifices for sins,"
- Book: "Heb"
  Chapter: "5"
  Verse: "2"
  Text: "being able to deal gently with those who sin in ignorance and go astray,\
    \ since he himself is also beset with weakness."
- Book: "Heb"
  Chapter: "5"
  Verse: "3"
  Text: "On account of this he is obligated to offer sacrifices for sins, just as\
    \ concerning the people, so also concerning himself."
- Book: "Heb"
  Chapter: "5"
  Verse: "4"
  Text: "And no man takes this honor upon himself, but he that is called by God, just\
    \ as Aaron also was.A Priest Forever"
- Book: "Heb"
  Chapter: "5"
  Verse: "5"
  Text: "So also Christ did not exalt Himself to become High Priest, but it was He\
    \ who said to Him: Psa 2:7\"YOU ARE MY SON, TODAY I HAVE BEGOTTEN YOU.\""
- Book: "Heb"
  Chapter: "5"
  Verse: "6"
  Text: "Just as He also says in another place: Psa 110:4\"YOU ARE A PRIEST FOREVER\
    \ ACCORDING TO THE ORDER OF MELCHIZEDEK\";"
- Book: "Heb"
  Chapter: "5"
  Verse: "7"
  Text: "who, in the days of His flesh, when He had offered up both prayers and supplications,\
    \ with strong crying and tears to the One who was able to save Him from death,\
    \ and was heard because of His reverence,"
- Book: "Heb"
  Chapter: "5"
  Verse: "8"
  Text: "though He was a Son, He learned obedience by the things which He suffered."
- Book: "Heb"
  Chapter: "5"
  Verse: "9"
  Text: "And having been perfected, He became the author of eternal salvation to all\
    \ who obey Him,"
- Book: "Heb"
  Chapter: "5"
  Verse: "10"
  Text: "having been designated by God a High Priest Psa 110:4\"AFTER THE ORDER OF\
    \ MELCHIZEDEK,\""
- Book: "Heb"
  Chapter: "5"
  Verse: "11"
  Text: "concerning whom we have much to say, and it is hard to explain, since you\
    \ have become sluggish in hearing.Warning Against Apostasy"
- Book: "Heb"
  Chapter: "5"
  Verse: "12"
  Text: "For indeed, although you ought to be teachers by this time, again you have\
    \ need for someone to teach you what are the elements of the beginning of the\
    \ oracles of God; and you have come to need milk and not solid food."
- Book: "Heb"
  Chapter: "5"
  Verse: "13"
  Text: "For everyone who partakes only of milk is unacquainted with the word of righteousness,\
    \ for he is an infant."
- Book: "Heb"
  Chapter: "5"
  Verse: "14"
  Text: "But solid food is for the mature, for those because of their practice have\
    \ their senses trained for the distinguishing of both good and evil. "
- Book: "Heb"
  Chapter: "6"
  Verse: "0"
  Text: " "
- Book: "Heb"
  Chapter: "6"
  Verse: "1"
  Text: "Therefore, leaving the subject of the beginning of Christ, let us be moved\
    \ to perfection, not again laying down a foundation of repentance from dead works\
    \ and of faith toward God,"
- Book: "Heb"
  Chapter: "6"
  Verse: "2"
  Text: "of the doctrine of baptisms, of laying on of hands, and of resurrection of\
    \ the dead, and of eternal judgment."
- Book: "Heb"
  Chapter: "6"
  Verse: "3"
  Text: "And let us do this if indeed God permits."
- Book: "Heb"
  Chapter: "6"
  Verse: "4"
  Text: "For it is impossible for those who were once enlightened, and have tasted\
    \ of the heavenly gift, and have become partakers of the Holy Spirit,"
- Book: "Heb"
  Chapter: "6"
  Verse: "5"
  Text: "and have tasted the good word of God and the powerful deeds of the age to\
    \ come,"
- Book: "Heb"
  Chapter: "6"
  Verse: "6"
  Text: "and then having fallen away, to renew them again to repentance, since they\
    \ crucify again for themselves the Son of God, and hold Him up to contempt."
- Book: "Heb"
  Chapter: "6"
  Verse: "7"
  Text: "For the earth which drinks the rain that often falls on it, and bears suitable\
    \ vegetation for those on account of whom it is cultivated, receives a blessing\
    \ from God;"
- Book: "Heb"
  Chapter: "6"
  Verse: "8"
  Text: "but if it bears thorns and thistles, it is worthless and near to being cursed,\
    \ of which the end is for burning."
- Book: "Heb"
  Chapter: "6"
  Verse: "9"
  Text: "But we are persuaded concerning you, beloved, of better things and those\
    \ pertaining to salvation, even though we speak in this manner."
- Book: "Heb"
  Chapter: "6"
  Verse: "10"
  Text: "For God is not unjust to forget your work and labor of love which you have\
    \ shown toward His name, in that you have ministered to the saints, and do minister."
- Book: "Heb"
  Chapter: "6"
  Verse: "11"
  Text: "But we desire that each one of you show the same diligence to the full assurance\
    \ of hope until the end,"
- Book: "Heb"
  Chapter: "6"
  Verse: "12"
  Text: "lest you become dull, but become imitators of those who through faith and\
    \ patience inherit the promises.The Certainty of God’s Promise"
- Book: "Heb"
  Chapter: "6"
  Verse: "13"
  Text: "For when God made a promise to Abraham, since He could swear by no one greater,\
    \ He swore by Himself,"
- Book: "Heb"
  Chapter: "6"
  Verse: "14"
  Text: "saying, \"Surely blessing I will bless you, and multiplying I will multiply\
    \ you.\""
- Book: "Heb"
  Chapter: "6"
  Verse: "15"
  Text: "And so, after he had been patient, he obtained the promise."
- Book: "Heb"
  Chapter: "6"
  Verse: "16"
  Text: "For men indeed swear by the greater, and the oath for confirmation is an\
    \ end of every dispute to them."
- Book: "Heb"
  Chapter: "6"
  Verse: "17"
  Text: "Thus God, wanting to show even more clearly to the heirs of the promise the\
    \ unchangeableness of His counsel, guaranteed it by an oath,"
- Book: "Heb"
  Chapter: "6"
  Verse: "18"
  Text: "in order that through two unchangeable things, in which it is impossible\
    \ for God to lie, we might have strong encouragement, who have fled to take hold\
    \ of the hope being set before us;"
- Book: "Heb"
  Chapter: "6"
  Verse: "19"
  Text: "which hope we have as an anchor of the soul, both sure and secure, and which\
    \ enters into the inner side of the veil,"
- Book: "Heb"
  Chapter: "6"
  Verse: "20"
  Text: "where the forerunner has entered on our behalf, even Jesus, having become\
    \ a High Priest forever after the order of Melchizedek. "
- Book: "Heb"
  Chapter: "7"
  Verse: "0"
  Text: " The Priestly Order of Melchizedek "
- Book: "Heb"
  Chapter: "7"
  Verse: "1"
  Text: "For this Melchizedek, king of Salem, priest of the Most High God, who met\
    \ Abraham returning from the slaughter of the kings and blessed him,"
- Book: "Heb"
  Chapter: "7"
  Verse: "2"
  Text: "to whom also Abraham divided a tenth part of everything, first being interpreted\
    \ \"king of righteousness,\" and then also king of Salem, which is \"king of peace,\""
- Book: "Heb"
  Chapter: "7"
  Verse: "3"
  Text: "without father, without mother, without genealogy, having neither beginning\
    \ of days nor end of life, but having been made like the Son of God, remains a\
    \ priest continually."
- Book: "Heb"
  Chapter: "7"
  Verse: "4"
  Text: "But observe how great this man was, to whom even the patriarch Abraham gave\
    \ a tenth of the spoils."
- Book: "Heb"
  Chapter: "7"
  Verse: "5"
  Text: "And indeed those who are of the sons of Levi, who receive the priesthood,\
    \ have a commandment to collect tithes from the people according to the law, that\
    \ is, from their brothers, though they have come from the loins of Abraham;"
- Book: "Heb"
  Chapter: "7"
  Verse: "6"
  Text: "but the one not tracing his descent from them has received tithes from Abraham,\
    \ and he has blessed the one having the promises."
- Book: "Heb"
  Chapter: "7"
  Verse: "7"
  Text: "Now without any contradiction the lesser is blessed by the better."
- Book: "Heb"
  Chapter: "7"
  Verse: "8"
  Text: "And here on the one hand mortal men receive tithes, but there on the other\
    \ he receives them, of whom it is witnessed that he lives."
- Book: "Heb"
  Chapter: "7"
  Verse: "9"
  Text: "Even Levi, who receives tithes, has paid tithes through Abraham, so to speak,"
- Book: "Heb"
  Chapter: "7"
  Verse: "10"
  Text: "for he was still in the loins of his father when Melchizedek met him.Jesus\
    \ Compared to Melchizedek"
- Book: "Heb"
  Chapter: "7"
  Verse: "11"
  Text: "Therefore, if perfection was through the Levitical priesthood (for under\
    \ it the people have received the law), why is there yet a need for another priest\
    \ to rise, after the order of Melchizedek, and not to be called after the order\
    \ of Aaron?"
- Book: "Heb"
  Chapter: "7"
  Verse: "12"
  Text: "For the priesthood being changed, of necessity there occurs a change of law\
    \ also."
- Book: "Heb"
  Chapter: "7"
  Verse: "13"
  Text: "For He concerning whom these things are spoken belongs to another tribe,\
    \ from which no one has officiated at the altar."
- Book: "Heb"
  Chapter: "7"
  Verse: "14"
  Text: "For it is evident that our Lord has risen out of Judah, regarding which tribe\
    \ Moses spoke nothing concerning priesthood."
- Book: "Heb"
  Chapter: "7"
  Verse: "15"
  Text: "And it is yet even more clearer, if according to the likeness of Melchizedek,\
    \ there arises another priest"
- Book: "Heb"
  Chapter: "7"
  Verse: "16"
  Text: "who has come, not according to the law of a fleshly commandment, but according\
    \ to the power of an endless life."
- Book: "Heb"
  Chapter: "7"
  Verse: "17"
  Text: "For He testifies: Psa 110:4\"YOU ARE A PRIEST FOREVER AFTER THE ORDER OF\
    \ MELCHIZEDEK.\""
- Book: "Heb"
  Chapter: "7"
  Verse: "18"
  Text: "For on the one hand an annulment comes about of the preceding commandment\
    \ on account of its weakness and uselessness."
- Book: "Heb"
  Chapter: "7"
  Verse: "19"
  Text: "For the law made nothing perfect; but there is the bringing in of a better\
    \ hope, through which we draw near to God.Greatness of the New Priest"
- Book: "Heb"
  Chapter: "7"
  Verse: "20"
  Text: "And inasmuch as it was not without an oath,"
- Book: "Heb"
  Chapter: "7"
  Verse: "21"
  Text: "for they have become priests without an oath, but He with an oath by Him\
    \ that said to Him: Psa 110:4\"THE LORD HAS SWORN AND WILL NOT RELENT, 'YOU ARE\
    \ A PRIEST FOREVER AFTER THE ORDER OF MELCHIZEDEK' \","
- Book: "Heb"
  Chapter: "7"
  Verse: "22"
  Text: "by so much more Jesus has become the guarantee of a better covenant."
- Book: "Heb"
  Chapter: "7"
  Verse: "23"
  Text: "Also there were many priests, because they were prevented by death from continuing."
- Book: "Heb"
  Chapter: "7"
  Verse: "24"
  Text: "But He, because He remains forever, has an unchangeable priesthood."
- Book: "Heb"
  Chapter: "7"
  Verse: "25"
  Text: "Therefore He is also able to save to the uttermost those coming to God through\
    \ Him, since He always lives to make intercession for them."
- Book: "Heb"
  Chapter: "7"
  Verse: "26"
  Text: "For such a High Priest was fitting for us, who is holy, innocent, undefiled,\
    \ having been separated from sinners, and has become higher than the heavens;"
- Book: "Heb"
  Chapter: "7"
  Verse: "27"
  Text: "who does not need daily, as those high priests, to offer up sacrifices beforehand,\
    \ on behalf of His own sins and then for the people's, for this He did once for\
    \ all when He offered up Himself."
- Book: "Heb"
  Chapter: "7"
  Verse: "28"
  Text: "For the law appoints men as high priests who have weakness, but the word\
    \ of the oath, which came after the law, appoints a Son who has been perfected\
    \ forever. "
- Book: "Heb"
  Chapter: "8"
  Verse: "0"
  Text: " Jesus, High Priest of a Better Covenant "
- Book: "Heb"
  Chapter: "8"
  Verse: "1"
  Text: "Now this is the main point of the things being said: we have such a High\
    \ Priest, who is seated at the right hand of the throne of the Majesty in the\
    \ heavens,"
- Book: "Heb"
  Chapter: "8"
  Verse: "2"
  Text: "a Minister of the sanctuary and of the true tabernacle which the Lord set\
    \ up, and not man."
- Book: "Heb"
  Chapter: "8"
  Verse: "3"
  Text: "For every high priest is appointed to offer both gifts and sacrifices; therefore\
    \ it is necessary that this high priest also have something to offer."
- Book: "Heb"
  Chapter: "8"
  Verse: "4"
  Text: "For if He were on earth, He would not be a priest, since there are priests\
    \ who offer the gifts according to the law;"
- Book: "Heb"
  Chapter: "8"
  Verse: "5"
  Text: "who serve a copy and shadow of the heavenly things, just as Moses had been\
    \ warned when he was about to complete the tabernacle, for He says, Ex 25:40\"\
    SEE THAT YOU MAKE ALL THINGS ACCORDING TO THE PATTERN SHOWN TO YOU ON THE MOUNTAIN.\""
- Book: "Heb"
  Chapter: "8"
  Verse: "6"
  Text: "But now He has obtained a more excellent ministry, inasmuch as He is also\
    \ \"Mediator\" Mesites, Gk. One who works to remove disagreement; a mediator,\
    \ go-between, or reconciler. Also, one who provides a guarantee of fulfillment\
    \ of contracted obligation.Mediator of a better covenant, which has been enacted\
    \ upon better promises."
- Book: "Heb"
  Chapter: "8"
  Verse: "7"
  Text: "For if that first covenant had been faultless, then no occasion would have\
    \ been sought for a second."
- Book: "Heb"
  Chapter: "8"
  Verse: "8"
  Text: "For finding fault with them, He says: Jer 31:31-34\"BEHOLD, THE DAYS ARE\
    \ COMING, SAYS THE LORD, WHEN I WILL ESTABLISH A NEW COVENANT WITH THE HOUSE OF\
    \ ISRAEL AND WITH THE HOUSE OF JUDAH,"
- Book: "Heb"
  Chapter: "8"
  Verse: "9"
  Text: "NOT ACCORDING TO THE COVENANT WHICH I MADE WITH THEIR FATHERS, IN THE DAY\
    \ WHEN I TOOK THEIR HAND TO LEAD THEM OUT OF THE LAND OF EGYPT. BECAUSE THEY DID\
    \ NOT PERSEVERE IN MY COVENANT, AND I DISREGARDED THEM, SAYS THE LORD."
- Book: "Heb"
  Chapter: "8"
  Verse: "10"
  Text: "FOR THIS IS THE COVENANT THAT I WILL MAKE WITH THE HOUSE OF ISRAEL AFTER\
    \ THOSE DAYS, SAYS THE LORD: I WILL PUT MY LAWS IN THEIR MIND, AND I WILL INSCRIBE\
    \ THEM UPON THEIR HEARTS; AND I WILL BE THEIR GOD, AND THEY SHALL BE MY PEOPLE."
- Book: "Heb"
  Chapter: "8"
  Verse: "11"
  Text: "AND BY NO MEANS WILL THEY TEACH EACH ONE HIS FELLOW CITIZEN, AND EACH ONE\
    \ HIS BROTHER, SAYING, 'KNOW THE LORD,' FOR ALL SHALL KNOW ME, FROM THE LEAST\
    \ OF THEM TO THE GREATEST OF THEM."
- Book: "Heb"
  Chapter: "8"
  Verse: "12"
  Text: "FOR I WILL BE MERCIFUL TO THEIR INIQUITIES, AND THEIR SINS AND THEIR LAWLESS\
    \ DEEDS I SHALL BY NO MEANS REMEMBER ANYMORE.\""
- Book: "Heb"
  Chapter: "8"
  Verse: "13"
  Text: "In that He says, \"A new covenant,\" He has made the first obsolete. And\
    \ whatever is becoming obsolete and growing old is ready to disappear. "
- Book: "Heb"
  Chapter: "9"
  Verse: "0"
  Text: " The Earthly Sanctuary "
- Book: "Heb"
  Chapter: "9"
  Verse: "1"
  Text: "Now even the first covenant had ordinances of divine service and the earthly\
    \ sanctuary."
- Book: "Heb"
  Chapter: "9"
  Verse: "2"
  Text: "For a tabernacle was prepared: the first part, in which were both the lampstand\
    \ and the table and the showbread, which is called the holy place;"
- Book: "Heb"
  Chapter: "9"
  Verse: "3"
  Text: "and after the second veil, the part of the tabernacle which is called the\
    \ Holy of Holies,"
- Book: "Heb"
  Chapter: "9"
  Verse: "4"
  Text: "having a golden altar, and the ark of the covenant having been overlaid on\
    \ all sides with gold, in which was a golden jar holding the manna, and the rod\
    \ of Aaron which budded, and the tablets of the covenant;"
- Book: "Heb"
  Chapter: "9"
  Verse: "5"
  Text: "and above it were cherubim of glory overshadowing the mercy seat; concerning\
    \ these things we cannot now speak in detail.Limitations of the Earthly Service"
- Book: "Heb"
  Chapter: "9"
  Verse: "6"
  Text: "Now when these things had been thus prepared, the priests always went into\
    \ the first tabernacle, accomplishing the services,"
- Book: "Heb"
  Chapter: "9"
  Verse: "7"
  Text: "but into the second part the high priest enters alone once during the year,\
    \ not without blood, which he offers for himself and for the people's sins committed\
    \ in ignorance;"
- Book: "Heb"
  Chapter: "9"
  Verse: "8"
  Text: "the Holy Spirit signifying this, that the way into the Holiest of All was\
    \ not yet revealed while the first tabernacle was still standing,"
- Book: "Heb"
  Chapter: "9"
  Verse: "9"
  Text: "which was symbolic for the present time, according to which both gifts and\
    \ sacrifices are being offered, which are not able, in respect to conscience,\
    \ to make perfect the one performing the service,"
- Book: "Heb"
  Chapter: "9"
  Verse: "10"
  Text: "concerned only with foods and drinks, various washings, and fleshly ordinances\
    \ which are imposed until a time of reformation.Redemption Through the Blood of\
    \ Christ"
- Book: "Heb"
  Chapter: "9"
  Verse: "11"
  Text: "But Christ came as a High Priest of the good things to come, through the\
    \ greater and more perfect tabernacle not made with hands, that is, not of this\
    \ creation."
- Book: "Heb"
  Chapter: "9"
  Verse: "12"
  Text: "Not through the blood of goats and calves, but through His own blood, He\
    \ entered once for all into the Holies, having obtained eternal redemption."
- Book: "Heb"
  Chapter: "9"
  Verse: "13"
  Text: "For if the blood of bulls and goats and the ashes of a heifer, sprinkling\
    \ those having been defiled, sanctifies for the purity of the flesh,"
- Book: "Heb"
  Chapter: "9"
  Verse: "14"
  Text: "by how much more shall the blood of Christ, who through the eternal Spirit\
    \ offered Himself without spot to God, purge your conscience from dead works in\
    \ order that we might serve the living God?"
- Book: "Heb"
  Chapter: "9"
  Verse: "15"
  Text: "And on account of this He is the Mediator of the new covenant, so that, since\
    \ a death has occurred for redemption of the transgressions at the time of the\
    \ first covenant, that those having been called may receive the promise of the\
    \ eternal inheritance.The Mediator’s Death Necessary"
- Book: "Heb"
  Chapter: "9"
  Verse: "16"
  Text: "For where there is a testament, there is necessity for death to be offered\
    \ of the one making the testament."
- Book: "Heb"
  Chapter: "9"
  Verse: "17"
  Text: "For a testament is valid over dead people, since it is never valid when the\
    \ one making the testament lives."
- Book: "Heb"
  Chapter: "9"
  Verse: "18"
  Text: "Therefore not even the first covenant has been dedicated without blood."
- Book: "Heb"
  Chapter: "9"
  Verse: "19"
  Text: "For when every commandment had been spoken by Moses according to law to all\
    \ the people, he took the blood of calves and goats, with water, scarlet wool,\
    \ and hyssop, and sprinkled both the book itself and all the people,"
- Book: "Heb"
  Chapter: "9"
  Verse: "20"
  Text: "saying, Ex 24:8\"THIS IS THE BLOOD OF THE COVENANT WHICH GOD HAS COMMANDED\
    \ YOU.\""
- Book: "Heb"
  Chapter: "9"
  Verse: "21"
  Text: "And likewise he sprinkled both the tabernacle and all the vessels of the\
    \ service with the blood."
- Book: "Heb"
  Chapter: "9"
  Verse: "22"
  Text: "And according to the law almost all things are purified with blood, and without\
    \ shedding of blood there is no \"remission\" Aphesis, Gk. A release or deliverance\
    \ of captives; the release of an obligation or debt, a cancellation or pardon.\
    \ In the Old Testament, there was a paresis, or passing over of sin (Rom 3:25),\
    \ but now we have the aphesis, the actual release!remission.Greatness of Christ’\
    s Sacrifice"
- Book: "Heb"
  Chapter: "9"
  Verse: "23"
  Text: "Therefore it was necessary that the copies of the things in the heavens to\
    \ be continually purified with these, but the heavenly things themselves by better\
    \ sacrifices than these."
- Book: "Heb"
  Chapter: "9"
  Verse: "24"
  Text: "For Christ did not enter into the holies made by hands, which are copies\
    \ of the true, but into heaven itself, now to appear in the presence of God on\
    \ our behalf;"
- Book: "Heb"
  Chapter: "9"
  Verse: "25"
  Text: "not that He should offer Himself often, as the high priest enters into the\
    \ Holies every year with another’s blood—"
- Book: "Heb"
  Chapter: "9"
  Verse: "26"
  Text: "since it would have been necessary for Him to suffer often since the foundation\
    \ of the world; but now, once at the consummation of the ages, He has appeared\
    \ to put away sin through the sacrifice of Himself."
- Book: "Heb"
  Chapter: "9"
  Verse: "27"
  Text: "And inasmuch as it is appointed for men once to die and after this judgment,"
- Book: "Heb"
  Chapter: "9"
  Verse: "28"
  Text: "so also Christ, having been offered once to bear the sins of many, will appear\
    \ a second time apart from sin unto salvation, to those who eagerly await Him. "
- Book: "Heb"
  Chapter: "10"
  Verse: "0"
  Text: " Christ’s Sacrifice Once for All "
- Book: "Heb"
  Chapter: "10"
  Verse: "1"
  Text: "For the law, having a shadow of the good things to come, and not the image\
    \ itself of the things, can never with the same sacrifices, which they offer continually\
    \ every year, make those approaching perfect."
- Book: "Heb"
  Chapter: "10"
  Verse: "2"
  Text: "For then would they not have ceased to be offered? For the worshipers, once\
    \ purified, would have had no more consciousness of sins."
- Book: "Heb"
  Chapter: "10"
  Verse: "3"
  Text: "But in them there is a reminder of sins every year."
- Book: "Heb"
  Chapter: "10"
  Verse: "4"
  Text: "For it is not possible for the blood of bulls and goats to take away sins."
- Book: "Heb"
  Chapter: "10"
  Verse: "5"
  Text: "Therefore, when He entered into the world, He said: Psa 40:6-8\"SACRIFICE\
    \ AND OFFERING YOU DID NOT DESIRE, BUT A BODY YOU HAVE PREPARED FOR ME."
- Book: "Heb"
  Chapter: "10"
  Verse: "6"
  Text: "IN BURNT OFFERINGS AND SACRIFICES FOR SIN YOU HAD NO PLEASURE."
- Book: "Heb"
  Chapter: "10"
  Verse: "7"
  Text: "THEN I SAID, 'BEHOLD, I HAVE COME—IN THE VOLUME OF THE BOOK IT IS WRITTEN\
    \ OF ME— TO DO YOUR WILL, O GOD.' \""
- Book: "Heb"
  Chapter: "10"
  Verse: "8"
  Text: "Earlier saying, \"SACRIFICE AND OFFERING, BURNT OFFERINGS, AND SACRIFICES\
    \ FOR SIN YOU DID NOT DESIRE, NOR HAD PLEASURE IN THEM\" (which are offered according\
    \ to the law),"
- Book: "Heb"
  Chapter: "10"
  Verse: "9"
  Text: "then He has said, Psa 40:8\"BEHOLD, I HAVE COME TO DO YOUR WILL, O GOD.\"\
    \ He takes away the first in order that He may establish the second."
- Book: "Heb"
  Chapter: "10"
  Verse: "10"
  Text: "By which will we are sanctified through the offering of the body of Jesus\
    \ Christ once for all."
- Book: "Heb"
  Chapter: "10"
  Verse: "11"
  Text: "And every priest stands ministering daily and offering repeatedly the same\
    \ sacrifices, which are never able to take away sins."
- Book: "Heb"
  Chapter: "10"
  Verse: "12"
  Text: "But He Himself, having offered one sacrifice for sins forever, He sat down\
    \ at the right hand of God,"
- Book: "Heb"
  Chapter: "10"
  Verse: "13"
  Text: "from that time waiting till His enemies are placed as a footstool for His\
    \ feet."
- Book: "Heb"
  Chapter: "10"
  Verse: "14"
  Text: "For by one offering He has perfected forever those who are being sanctified."
- Book: "Heb"
  Chapter: "10"
  Verse: "15"
  Text: "But the Holy Spirit also witnesses to us; for after He had said before,"
- Book: "Heb"
  Chapter: "10"
  Verse: "16"
  Text: "Jer 31:33-34\"THIS IS THE COVENANT THAT I WILL MAKE WITH THEM AFTER THOSE\
    \ DAYS, SAYS THE LORD: I WILL PUT MY LAWS ON THEIR HEARTS, AND I WILL INSCRIBE\
    \ THEM ON THEIR MINDS,"
- Book: "Heb"
  Chapter: "10"
  Verse: "17"
  Text: "AND THEIR SINS AND THEIR LAWLESS DEEDS I SHALL BY NO MEANS REMEMBER ANY LONGER.\""
- Book: "Heb"
  Chapter: "10"
  Verse: "18"
  Text: "Now where there is remission of these, there is no longer any offering for\
    \ sin.Hold Fast Your Confession"
- Book: "Heb"
  Chapter: "10"
  Verse: "19"
  Text: "Therefore, brothers, having boldness to enter the Holiest by the blood of\
    \ Jesus,"
- Book: "Heb"
  Chapter: "10"
  Verse: "20"
  Text: "by a new and living way which He inaugurated for us, through the veil, that\
    \ is, through His flesh,"
- Book: "Heb"
  Chapter: "10"
  Verse: "21"
  Text: "and having a High Priest over the house of God,"
- Book: "Heb"
  Chapter: "10"
  Verse: "22"
  Text: "let us approach with a true heart in full assurance of faith, having our\
    \ hearts sprinkled from an evil conscience, and our bodies having been washed\
    \ with pure water."
- Book: "Heb"
  Chapter: "10"
  Verse: "23"
  Text: "Let us hold fast the confession of our hope without wavering, for He who\
    \ promised is faithful."
- Book: "Heb"
  Chapter: "10"
  Verse: "24"
  Text: "And let us consider one another for the stirring up of love and of good works,"
- Book: "Heb"
  Chapter: "10"
  Verse: "25"
  Text: "not forsaking the assembling of ourselves, just as is the custom for some,\
    \ but exhorting one another, and all the more as you see the Day drawing near.The\
    \ Just Shall Live by Faith"
- Book: "Heb"
  Chapter: "10"
  Verse: "26"
  Text: "For if we sin willfully after receiving the knowledge of the truth, there\
    \ no longer remains a sacrifice for sins,"
- Book: "Heb"
  Chapter: "10"
  Verse: "27"
  Text: "but a certain fearful expectation of judgment, and fiery zeal being about\
    \ to devour the adversaries."
- Book: "Heb"
  Chapter: "10"
  Verse: "28"
  Text: "Anyone disregarding the law of Moses dies without compassions on the testimony\
    \ of two or three witnesses."
- Book: "Heb"
  Chapter: "10"
  Verse: "29"
  Text: "By how much worse punishment, do you think, will he be deemed worthy who\
    \ has trampled the Son of God underfoot, and has regarded as common the blood\
    \ of the covenant, by which he was sanctified, and has insulted the Spirit of\
    \ grace?"
- Book: "Heb"
  Chapter: "10"
  Verse: "30"
  Text: "For we know Him who said, Deut 32:35\"VENGEANCE IS MINE; I WILL REPAY,\"\
    \ says the Lord. And again, Deut 32:36\"THE LORD WILL JUDGE HIS PEOPLE.\""
- Book: "Heb"
  Chapter: "10"
  Verse: "31"
  Text: "It is a fearful thing to fall into the hands of the living God!"
- Book: "Heb"
  Chapter: "10"
  Verse: "32"
  Text: "But remember the former days, in which after you were enlightened, you endured\
    \ a great conflict of sufferings,"
- Book: "Heb"
  Chapter: "10"
  Verse: "33"
  Text: "in part being exposed publicly, both to reproaches and to afflictions, and\
    \ in part having become partners of those treated in this way."
- Book: "Heb"
  Chapter: "10"
  Verse: "34"
  Text: "For you sympathized with me in my chains, and you received the plunder of\
    \ your possessions with joy, knowing that you have for yourselves a better and\
    \ enduring possession in heaven."
- Book: "Heb"
  Chapter: "10"
  Verse: "35"
  Text: "Therefore do not cast away your confidence, which has a great recompense."
- Book: "Heb"
  Chapter: "10"
  Verse: "36"
  Text: "For you have need of endurance, so that having done the will of God, you\
    \ may receive the promise:"
- Book: "Heb"
  Chapter: "10"
  Verse: "37"
  Text: "Hab 2:3-4\"FOR YET A LITTLE WHILE, AND HE WHO IS COMING WILL COME AND WILL\
    \ NOT DELAY."
- Book: "Heb"
  Chapter: "10"
  Verse: "38"
  Text: "BUT THE JUST SHALL LIVE BY FAITH, AND IF HE WITHDRAWS, MY SOUL HAS NO PLEASURE\
    \ IN HIM.\""
- Book: "Heb"
  Chapter: "10"
  Verse: "39"
  Text: "But we are not of those shrinking back to destruction, but of faith, to the\
    \ saving of the soul. "
- Book: "Heb"
  Chapter: "11"
  Verse: "0"
  Text: " By Faith "
- Book: "Heb"
  Chapter: "11"
  Verse: "1"
  Text: "Now faith is the \"substance\" Hupostasis, Gk. The underlying reality behind\
    \ anything, with the specific meaning derived from the context. An assurance,\
    \ or confidence.substance of things hoped for, the \"evidence\" Elegchos, Gk.\
    \ Trying or testing something for the purpose of proving; proof, evidence, or\
    \ confident assurance. In a negative sense, reproof (2 Tim 3:16), or correction.evidence\
    \ of things not seen."
- Book: "Heb"
  Chapter: "11"
  Verse: "2"
  Text: "For by it the elders obtained witness."
- Book: "Heb"
  Chapter: "11"
  Verse: "3"
  Text: "By faith we understand that \"time\" Aiones, Gk. Noun meaning era, age, or\
    \ time (as translated here), be it time gone past or time to come. (See Luke 1:70)time\
    \ itself was framed by a command of God, so that the things which are seen were\
    \ not made of things which are visible."
- Book: "Heb"
  Chapter: "11"
  Verse: "4"
  Text: "By faith Abel offered to God a more excellent sacrifice than Cain, through\
    \ which he obtained witness that he was righteous, God testifying concerning his\
    \ gifts; and through it, although he died, he still speaks."
- Book: "Heb"
  Chapter: "11"
  Verse: "5"
  Text: "By faith Enoch was \"translated\" Metetethe, Gk. To convey from one place\
    \ to another; to put in another place, to transfer.translated so as not to see\
    \ death, Gen 5:24\"AND HE WAS NOT FOUND, BECAUSE GOD TRANSLATED HIM\"; for before\
    \ his translation he had obtained witness that he was pleasing to God."
- Book: "Heb"
  Chapter: "11"
  Verse: "6"
  Text: "And without faith it is impossible to please God, for it is necessary for\
    \ the one approaching God to believe that He is, and that He becomes a rewarder\
    \ of those who diligently seek Him."
- Book: "Heb"
  Chapter: "11"
  Verse: "7"
  Text: "By faith Noah, having being warned by God concerning the things not yet seen,\
    \ being reverent, prepared an ark for the salvation of his household, through\
    \ which he condemned the world and became an heir of the righteousness which is\
    \ according to faith.The Faith of Abraham"
- Book: "Heb"
  Chapter: "11"
  Verse: "8"
  Text: "By faith Abraham obeyed when he was called to go forth to the place which\
    \ he was about to receive as an inheritance. And he went out, not knowing where\
    \ he was going."
- Book: "Heb"
  Chapter: "11"
  Verse: "9"
  Text: "By faith he migrated into a land of promise as in a foreign land, dwelling\
    \ in tents with Isaac and Jacob, the fellow heirs of the same promise;"
- Book: "Heb"
  Chapter: "11"
  Verse: "10"
  Text: "for he waited for the city having foundations, whose builder and maker is\
    \ God."
- Book: "Heb"
  Chapter: "11"
  Verse: "11"
  Text: "By faith Sarah herself also received power for conception of seed, and she\
    \ bore a child past the normal age, because she regarded Him faithful who had\
    \ promised."
- Book: "Heb"
  Chapter: "11"
  Verse: "12"
  Text: "Therefore even from one man they were begotten, and him as good as dead,\
    \ just as the stars of the sky in multitude, and innumerable as the sand by the\
    \ seashore.The Heavenly Hope"
- Book: "Heb"
  Chapter: "11"
  Verse: "13"
  Text: "These all died according to faith, not having received the promises, but\
    \ having seen them afar off and welcoming them, and confessing that they were\
    \ strangers and pilgrims on the earth."
- Book: "Heb"
  Chapter: "11"
  Verse: "14"
  Text: "For those saying such things make evident that they seek a fatherland."
- Book: "Heb"
  Chapter: "11"
  Verse: "15"
  Text: "And indeed if they had remembered that land from which they went out, they\
    \ would have had opportunity to turn back."
- Book: "Heb"
  Chapter: "11"
  Verse: "16"
  Text: "But now they desire a better land, that is, a heavenly one. Therefore God\
    \ is not ashamed to be called their God, for He has prepared a city for them.The\
    \ Faith of the Patriarchs"
- Book: "Heb"
  Chapter: "11"
  Verse: "17"
  Text: "By faith Abraham, when he was tested, offered up Isaac, and he that received\
    \ the promises offered up his only begotten son,"
- Book: "Heb"
  Chapter: "11"
  Verse: "18"
  Text: "of whom it was spoken, Gen 21:12\"IN ISAAC YOUR SEED SHALL BE CALLED,\""
- Book: "Heb"
  Chapter: "11"
  Verse: "19"
  Text: "considering that even from the dead, God was able to raise him up, from which\
    \ he also received him in a figurative sense."
- Book: "Heb"
  Chapter: "11"
  Verse: "20"
  Text: "By faith Isaac blessed Jacob and Esau concerning things to come."
- Book: "Heb"
  Chapter: "11"
  Verse: "21"
  Text: "By faith Jacob, when he was dying, blessed each of the sons of Joseph, and\
    \ worshiped, leaning on the top of his staff."
- Book: "Heb"
  Chapter: "11"
  Verse: "22"
  Text: "By faith Joseph, when he was dying, remembered concerning the exodus of the\
    \ sons of Israel, and gave orders concerning his bones.The Faith of Moses"
- Book: "Heb"
  Chapter: "11"
  Verse: "23"
  Text: "By faith Moses, when he was born, was hidden for three months by his parents,\
    \ because they saw a beautiful child; and they did not fear the edict of the king."
- Book: "Heb"
  Chapter: "11"
  Verse: "24"
  Text: "By faith Moses, when he was grown up, refused to be called the son of Pharaoh's\
    \ daughter,"
- Book: "Heb"
  Chapter: "11"
  Verse: "25"
  Text: "choosing rather to be mistreated with the people of God, than to enjoy the\
    \ pleasures of sin for a season"
- Book: "Heb"
  Chapter: "11"
  Verse: "26"
  Text: "regarding the reproach of Christ greater riches than the treasures of Egypt;\
    \ for he was looking to the reward."
- Book: "Heb"
  Chapter: "11"
  Verse: "27"
  Text: "By faith he left Egypt, not fearing the anger of the king; for he endured\
    \ as seeing the Unseen One."
- Book: "Heb"
  Chapter: "11"
  Verse: "28"
  Text: "By faith he kept the Passover and the sprinkling of the blood, lest he who\
    \ destroyed the firstborn should touch them."
- Book: "Heb"
  Chapter: "11"
  Verse: "29"
  Text: "By faith they passed through the Red Sea as through dry land, whereas the\
    \ Egyptians, attempting to do so, were drowned."
- Book: "Heb"
  Chapter: "11"
  Verse: "30"
  Text: "By faith the walls of Jericho fell down, having been encircled for seven\
    \ days."
- Book: "Heb"
  Chapter: "11"
  Verse: "31"
  Text: "By faith Rahab the harlot did not perish with those who did not believe,\
    \ when she had received the spies with peace."
- Book: "Heb"
  Chapter: "11"
  Verse: "32"
  Text: "And what more should I say? For the time would fail me to tell of Gideon,\
    \ both Barak and Samson and Jephthah, both David and Samuel and the prophets:"
- Book: "Heb"
  Chapter: "11"
  Verse: "33"
  Text: "who through faith overcame kingdoms, worked righteousness, obtained promises,\
    \ stopped the mouths of lions,"
- Book: "Heb"
  Chapter: "11"
  Verse: "34"
  Text: "quenched the power of fire, escaped the edge of the sword, out of weakness\
    \ were made strong, became mighty in battle, turned to flight the armies of foreigners."
- Book: "Heb"
  Chapter: "11"
  Verse: "35"
  Text: "Women received their dead back by resurrection. And others were tortured,\
    \ not accepting deliverance, in order that they might obtain a better resurrection."
- Book: "Heb"
  Chapter: "11"
  Verse: "36"
  Text: "Still others took a trial of mockings and scourgings, yes, and of chains\
    \ and imprisonment."
- Book: "Heb"
  Chapter: "11"
  Verse: "37"
  Text: "They were stoned, they were sawn in two, they were tried, they were slain,\
    \ being murdered with the sword. They went about in sheepskins and goatskins,\
    \ being in want, being afflicted, being ill treated,"
- Book: "Heb"
  Chapter: "11"
  Verse: "38"
  Text: "of whom the world was not worthy, wandering in deserts and mountains and\
    \ caves, and the holes of the earth."
- Book: "Heb"
  Chapter: "11"
  Verse: "39"
  Text: "And all these, having obtained witness through their faith, did not receive\
    \ the promise,"
- Book: "Heb"
  Chapter: "11"
  Verse: "40"
  Text: "God having provided something better for us, that they should not be made\
    \ perfect apart from us. "
- Book: "Heb"
  Chapter: "12"
  Verse: "0"
  Text: " Jesus, the Author and Perfecter of Our Faith "
- Book: "Heb"
  Chapter: "12"
  Verse: "1"
  Text: "So therefore we also, since we are surrounded by so great a cloud of witnesses,\
    \ let us lay aside every impediment, and the sin which so easily ensnares us,\
    \ and let us run with endurance the race that is set before us,"
- Book: "Heb"
  Chapter: "12"
  Verse: "2"
  Text: "looking unto Jesus, the author and perfecter of faith, who for the joy that\
    \ was set before Him endured the cross, despising the shame, and has sat down\
    \ at the right hand of the throne of God.Do Not Grow Weary"
- Book: "Heb"
  Chapter: "12"
  Verse: "3"
  Text: "For consider Him who endured such hostility from sinners against Himself,\
    \ lest you be weary and discouraged in your souls."
- Book: "Heb"
  Chapter: "12"
  Verse: "4"
  Text: "You have not yet resisted to the point of bloodshed, struggling against sin."
- Book: "Heb"
  Chapter: "12"
  Verse: "5"
  Text: "And you have forgotten the exhortation which speaks to you as sons: Prov\
    \ 3:11-12\"MY SON, DO NOT DESPISE THE DISCIPLINE OF THE LORD, NOR BE DISCOURAGED\
    \ WHEN YOU ARE REPROVED;"
- Book: "Heb"
  Chapter: "12"
  Verse: "6"
  Text: "FOR WHOM THE LORD LOVES HE DISCIPLINES, AND SCOURGES EVERY SON WHOM HE RECEIVES.\""
- Book: "Heb"
  Chapter: "12"
  Verse: "7"
  Text: "It is for discipline that you endure; God deals with you as with sons. For\
    \ what son is there whom a father does not discipline?"
- Book: "Heb"
  Chapter: "12"
  Verse: "8"
  Text: "But if you are without discipline, of which all have become partakers, then\
    \ you are illegitimate children and not sons."
- Book: "Heb"
  Chapter: "12"
  Verse: "9"
  Text: "Furthermore, we have had human fathers who disciplined us, and we respected\
    \ them. Shall we not much more readily be in subjection to the Father of spirits\
    \ and live?"
- Book: "Heb"
  Chapter: "12"
  Verse: "10"
  Text: "For they indeed disciplined us for a few days, as seemed best to them, but\
    \ He disciplines us for our good, so that we may partake of His holiness."
- Book: "Heb"
  Chapter: "12"
  Verse: "11"
  Text: "Now no discipline seems to be joyful for the present, but painful; nevertheless,\
    \ later it yields the peaceable fruit of righteousness to those having been trained\
    \ by it."
- Book: "Heb"
  Chapter: "12"
  Verse: "12"
  Text: "Therefore strengthen the hands which are weakened, and the feeble knees,"
- Book: "Heb"
  Chapter: "12"
  Verse: "13"
  Text: "and make straight paths for your feet, so that the lame may not be turned\
    \ aside, but rather be healed."
- Book: "Heb"
  Chapter: "12"
  Verse: "14"
  Text: "Pursue peace and holiness with all people, without which no one shall see\
    \ the Lord:"
- Book: "Heb"
  Chapter: "12"
  Verse: "15"
  Text: "looking diligently lest anyone fall from the grace of God; lest any root\
    \ of bitterness growing up cause trouble, and through this many be defiled;"
- Book: "Heb"
  Chapter: "12"
  Verse: "16"
  Text: "lest there be any fornicator or profane person like Esau, who in exchange\
    \ for one meal gave up his birthright."
- Book: "Heb"
  Chapter: "12"
  Verse: "17"
  Text: "For indeed you know that afterward, wishing to inherit the blessing, he was\
    \ rejected, for he found no place for repentance, having sought it out diligently\
    \ with tears.The Glorious Company"
- Book: "Heb"
  Chapter: "12"
  Verse: "18"
  Text: "For you have not come to the mountain that may be touched and that burned\
    \ with fire, and to blackness and darkness and to a whirlwind,"
- Book: "Heb"
  Chapter: "12"
  Verse: "19"
  Text: "and to a sound of a trumpet and to a voice of words, which those who heard\
    \ it begged that no further word be spoken to them."
- Book: "Heb"
  Chapter: "12"
  Verse: "20"
  Text: "For they could not bear that which was commanded: Ex 19:12-13\"AND IF SO\
    \ MUCH AS A BEAST TOUCHES THE MOUNTAIN, IT SHALL BE STONED.\""
- Book: "Heb"
  Chapter: "12"
  Verse: "21"
  Text: "And so fearful was the spectacle, that Moses said, Deut 9:19\"I AM GREATLY\
    \ AFRAID AND TREMBLING.\""
- Book: "Heb"
  Chapter: "12"
  Verse: "22"
  Text: "But you have come to Zion, to the Mountain and city of the living God, the\
    \ heavenly Jerusalem, and to myriads of angels,"
- Book: "Heb"
  Chapter: "12"
  Verse: "23"
  Text: "to the general assembly and church of the firstborn having been enrolled\
    \ in the heavens, to God the Judge of all, and to the spirits of just men made\
    \ perfect,"
- Book: "Heb"
  Chapter: "12"
  Verse: "24"
  Text: "and to Jesus, the mediator of a new covenant, and to the blood of sprinkling\
    \ which speaks better things than the blood of Abel.Hear the Heavenly Voice"
- Book: "Heb"
  Chapter: "12"
  Verse: "25"
  Text: "See that you do not refuse Him who speaks. For if they did not escape, having\
    \ refused Him who warned them, how much more shall we not escape if we turn away\
    \ from Him who warns from heaven;"
- Book: "Heb"
  Chapter: "12"
  Verse: "26"
  Text: "whose voice then shook the earth; but now He has promised, saying, Hag 2:6\"\
    YET ONCE MORE I SHAKE NOT ONLY THE EARTH, BUT ALSO THE HEAVEN.\""
- Book: "Heb"
  Chapter: "12"
  Verse: "27"
  Text: "Now the phrase, Hag 2:6\"YET ONCE MORE,\" signifies the removal of the things\
    \ being shaken, as having been made, so that the things which cannot be shaken\
    \ may remain."
- Book: "Heb"
  Chapter: "12"
  Verse: "28"
  Text: "Therefore, since we are receiving an unshakable kingdom, let us have grace,\
    \ through which we serve God acceptably with reverence and godly fear."
- Book: "Heb"
  Chapter: "12"
  Verse: "29"
  Text: "For our God is a consuming fire. "
- Book: "Heb"
  Chapter: "13"
  Verse: "0"
  Text: " Jesus Christ Still the Same "
- Book: "Heb"
  Chapter: "13"
  Verse: "1"
  Text: "Let brotherly love continue."
- Book: "Heb"
  Chapter: "13"
  Verse: "2"
  Text: "Do not forget hospitality, for by this some have \"entertained\" Xenizo,\
    \ Gk. Of hospitality, to receive as a guest, to lodge.entertained angels without\
    \ knowing it."
- Book: "Heb"
  Chapter: "13"
  Verse: "3"
  Text: "Remember the prisoners as if you were bound with them, and those who are\
    \ ill treated, as you yourselves are in the body also."
- Book: "Heb"
  Chapter: "13"
  Verse: "4"
  Text: "Marriage is honorable among all, and the bed undefiled; but fornicators and\
    \ adulterers God will judge."
- Book: "Heb"
  Chapter: "13"
  Verse: "5"
  Text: "Let your way of life be without loving money, being satisfied with what you\
    \ have. For He Himself has said, \"BY NO MEANS\" Ou me, Gk. Emphatic promise given\
    \ by the Lord, translated by no means in the EMTV.Deut 31:6, 8\"BY NO MEANS SHALL\
    \ I DESERT YOU, NOR IN ANY WAY SHALL I FORSAKE YOU;\""
- Book: "Heb"
  Chapter: "13"
  Verse: "6"
  Text: "so that being confident, we may say: Psa 27:1, Psa 118:6\"THE LORD IS MY\
    \ HELPER; I WILL NOT FEAR. WHAT CAN MAN DO TO ME?\""
- Book: "Heb"
  Chapter: "13"
  Verse: "7"
  Text: "Remember your leaders, who spoke the word of God to you, of whom considering\
    \ the result of their conduct, imitate their faith."
- Book: "Heb"
  Chapter: "13"
  Verse: "8"
  Text: "Jesus Christ is the same yesterday, today, and forever."
- Book: "Heb"
  Chapter: "13"
  Verse: "9"
  Text: "Do not be carried away by various and strange doctrines. For it is good for\
    \ the heart to be established by grace, not by foods, by which those having walked\
    \ were not profited."
- Book: "Heb"
  Chapter: "13"
  Verse: "10"
  Text: "We have an altar from which those who serve the tabernacle have no right\
    \ to eat."
- Book: "Heb"
  Chapter: "13"
  Verse: "11"
  Text: "For of the animals, whose blood is brought into the Holies by the high priest\
    \ as an offering for sin, the bodies of these animals are burned outside the camp."
- Book: "Heb"
  Chapter: "13"
  Verse: "12"
  Text: "Therefore Jesus also, so that He might sanctify the people through His own\
    \ blood, suffered outside the gate."
- Book: "Heb"
  Chapter: "13"
  Verse: "13"
  Text: "Therefore let us go out to Him, outside the camp, bearing His reproach."
- Book: "Heb"
  Chapter: "13"
  Verse: "14"
  Text: "For we have no permanent city, but we seek the city which is to come."
- Book: "Heb"
  Chapter: "13"
  Verse: "15"
  Text: "Therefore through Him let us continually offer up a sacrifice of praise to\
    \ God, that is, the fruit of our lips, confessing to His name."
- Book: "Heb"
  Chapter: "13"
  Verse: "16"
  Text: "But do not forget the doing of good and generosity, for with such sacrifices\
    \ God is well pleased."
- Book: "Heb"
  Chapter: "13"
  Verse: "17"
  Text: "Obey your leaders, and submit to them, for they keep watch over your souls,\
    \ as giving an account, in order that they may do this with joy and not groaning,\
    \ for this would be unprofitable for you."
- Book: "Heb"
  Chapter: "13"
  Verse: "18"
  Text: "Pray for us; for we are persuaded that we have a good conscience, in all\
    \ things desiring to live commendably."
- Book: "Heb"
  Chapter: "13"
  Verse: "19"
  Text: "But I especially urge you to do this, in order that I may be restored to\
    \ you more quickly.Benediction and Final Greetings"
- Book: "Heb"
  Chapter: "13"
  Verse: "20"
  Text: "Now may the God of peace, who brought up our Lord Jesus from the dead, that\
    \ great Shepherd of the sheep, by the blood of the everlasting covenant,"
- Book: "Heb"
  Chapter: "13"
  Verse: "21"
  Text: "make you complete in every good work to do His will, working in you what\
    \ is well pleasing before Him, through Jesus Christ, to whom be glory forever\
    \ and ever. Amen."
- Book: "Heb"
  Chapter: "13"
  Verse: "22"
  Text: "And I appeal to you, brothers, bear with this word of exhortation, for I\
    \ have written to you briefly."
- Book: "Heb"
  Chapter: "13"
  Verse: "23"
  Text: "Know that our brother Timothy has been released, with whom I shall see you,\
    \ if he comes quickly."
- Book: "Heb"
  Chapter: "13"
  Verse: "24"
  Text: "Greet all your leaders, and all the saints. Those from Italy greet you."
- Book: "Heb"
  Chapter: "13"
  Verse: "25"
  Text: "Grace be with you all. Amen.  "
- Book: "Jas"
  Chapter: "0"
  Verse: "0"
  Text: "The General Epistle Of James Greeting "
- Book: "Jas"
  Chapter: "1"
  Verse: "0"
  Text: " "
- Book: "Jas"
  Chapter: "1"
  Verse: "1"
  Text: "James, a bondservant of God and of the Lord Jesus Christ, to the twelve tribes\
    \ which are scattered among the nations: Greetings.Testing of Your Faith"
- Book: "Jas"
  Chapter: "1"
  Verse: "2"
  Text: "Count it all joy, my brothers, when you encounter various trials,"
- Book: "Jas"
  Chapter: "1"
  Verse: "3"
  Text: "knowing that the testing of your faith produces endurance."
- Book: "Jas"
  Chapter: "1"
  Verse: "4"
  Text: "But let endurance have its perfect work, that you may be mature and complete,\
    \ lacking nothing."
- Book: "Jas"
  Chapter: "1"
  Verse: "5"
  Text: "If any of you lacks wisdom, let him ask of God, who gives to all generously\
    \ and without reproach, and it shall be given to him."
- Book: "Jas"
  Chapter: "1"
  Verse: "6"
  Text: "But let him ask in faith, doubting nothing, for he that doubts is like a\
    \ wave of the sea driven and tossed by the wind."
- Book: "Jas"
  Chapter: "1"
  Verse: "7"
  Text: "For let not that man suppose that he shall receive anything from the Lord;"
- Book: "Jas"
  Chapter: "1"
  Verse: "8"
  Text: "he is a double-minded man, unstable in all his ways."
- Book: "Jas"
  Chapter: "1"
  Verse: "9"
  Text: "Let the lowly brother rejoice in his exaltation,"
- Book: "Jas"
  Chapter: "1"
  Verse: "10"
  Text: "but the rich man in his humiliation, because like a flower of the field he\
    \ will pass away."
- Book: "Jas"
  Chapter: "1"
  Verse: "11"
  Text: "For the sun arose with burning heat and withered the grass, and its flower\
    \ fell off, and its beautiful appearance perished. So the rich man also shall\
    \ fade away in his pursuits.Loving God Under Trials"
- Book: "Jas"
  Chapter: "1"
  Verse: "12"
  Text: "Blessed is the man who endures temptation; because when he is approved, he\
    \ shall receive the crown of life which the Lord has promised to those who love\
    \ Him."
- Book: "Jas"
  Chapter: "1"
  Verse: "13"
  Text: "Let no one say when he is tempted, \"I am tempted by God\"; for God cannot\
    \ be tempted by evil, nor does He Himself tempt anyone."
- Book: "Jas"
  Chapter: "1"
  Verse: "14"
  Text: "But each one is tempted by his own lusts, being drawn away and seduced by\
    \ them."
- Book: "Jas"
  Chapter: "1"
  Verse: "15"
  Text: "Then lust, when it conceives, gives birth to sin; and sin, when it is full-grown,\
    \ brings forth death."
- Book: "Jas"
  Chapter: "1"
  Verse: "16"
  Text: "Do not be deceived, my beloved brothers."
- Book: "Jas"
  Chapter: "1"
  Verse: "17"
  Text: "Every good gift and every perfect gift is from above, and comes down from\
    \ the Father of lights, with whom there is no variation or shadow of turning."
- Book: "Jas"
  Chapter: "1"
  Verse: "18"
  Text: "Exercising His will He brought us forth by the word of truth, that we might\
    \ be a kind of firstfruits of His creatures.Hearing and Doing the Word"
- Book: "Jas"
  Chapter: "1"
  Verse: "19"
  Text: "So then, my beloved brothers, let every man be quick to hear, slow to speak,\
    \ slow to anger;"
- Book: "Jas"
  Chapter: "1"
  Verse: "20"
  Text: "for the wrath of man does not produce the righteousness of God."
- Book: "Jas"
  Chapter: "1"
  Verse: "21"
  Text: "Therefore laying aside all filthiness and abundance of evil, in meekness\
    \ receive the implanted word, which is able to save your souls."
- Book: "Jas"
  Chapter: "1"
  Verse: "22"
  Text: "But become doers of the word, and not hearers only, deceiving yourselves."
- Book: "Jas"
  Chapter: "1"
  Verse: "23"
  Text: "Because if anyone is a hearer of the word and not a doer, he is like a man\
    \ observing his natural face in a \"mirror\" Esoptron, Gk. A piece of flat metal\
    \ polished to reflect an image. A mirror.mirror;"
- Book: "Jas"
  Chapter: "1"
  Verse: "24"
  Text: "for he observed himself and has gone away, and immediately forgot what he\
    \ looked like"
- Book: "Jas"
  Chapter: "1"
  Verse: "25"
  Text: "But he who looks into the perfect law of liberty and continues in it, and\
    \ is not a forgetful hearer but a doer of the work, this man will be blessed in\
    \ what he does."
- Book: "Jas"
  Chapter: "1"
  Verse: "26"
  Text: "If anyone among you thinks he is religious, and does not bridle his tongue\
    \ but deceiving his heart, the religion of this man is useless."
- Book: "Jas"
  Chapter: "1"
  Verse: "27"
  Text: "Pure and undefiled religion before God and the Father is this: to care for\
    \ orphans and widows in their affliction, and to keep oneself unspotted from the\
    \ world. "
- Book: "Jas"
  Chapter: "2"
  Verse: "0"
  Text: " The Sin of Partiality "
- Book: "Jas"
  Chapter: "2"
  Verse: "1"
  Text: "My brothers, do not hold the faith of our Lord Jesus Christ, the Lord of\
    \ glory, with partiality."
- Book: "Jas"
  Chapter: "2"
  Verse: "2"
  Text: "For if a man enters into your assembly with a gold ring, in fine clothes,\
    \ and there should also come in a poor man in dirty clothes,"
- Book: "Jas"
  Chapter: "2"
  Verse: "3"
  Text: "and you have respect for him that wears the fine clothes and you say to him,\
    \ \"You sit here in a good seat,\" and say to the poor man, \"You stand there,\"\
    \ or, \"Sit here under my footstool,\""
- Book: "Jas"
  Chapter: "2"
  Verse: "4"
  Text: "and so did you not differentiate among yourselves, and become judges with\
    \ evil thoughts?"
- Book: "Jas"
  Chapter: "2"
  Verse: "5"
  Text: "Listen, my beloved brothers. Did God not choose the poor of the world to\
    \ be rich in faith, and heirs of the kingdom which He promised to those who love\
    \ Him?"
- Book: "Jas"
  Chapter: "2"
  Verse: "6"
  Text: "But you have dishonored the poor. Do not the rich oppress you and drag you\
    \ into court?"
- Book: "Jas"
  Chapter: "2"
  Verse: "7"
  Text: "Do they not blaspheme the noble name by which you are called?"
- Book: "Jas"
  Chapter: "2"
  Verse: "8"
  Text: "If you really fulfill the royal law according to the Scripture, Lev 19:18\"\
    YOU SHALL LOVE YOUR NEIGHBOR AS YOURSELF,\" you do well;"
- Book: "Jas"
  Chapter: "2"
  Verse: "9"
  Text: "but if you show partiality, you commit sin, and are convicted by the law\
    \ as transgressors."
- Book: "Jas"
  Chapter: "2"
  Verse: "10"
  Text: "For whoever keeps the whole law, and yet stumbles in one point, he has become\
    \ guilty of all."
- Book: "Jas"
  Chapter: "2"
  Verse: "11"
  Text: "For He who said, Ex 20:14\"DO NOT COMMIT ADULTERY,\" also said, Ex 20:13\"\
    YOU SHALL NOT MURDER.\" Now if you do not commit adultery, but yet you murder,\
    \ then you have become a transgressor of the law."
- Book: "Jas"
  Chapter: "2"
  Verse: "12"
  Text: "So speak and so do as those who will be judged by the law of liberty."
- Book: "Jas"
  Chapter: "2"
  Verse: "13"
  Text: "For judgment is without mercy to the one who does not show mercy. Mercy triumphs\
    \ over judgment.Faith Without Works is Dead"
- Book: "Jas"
  Chapter: "2"
  Verse: "14"
  Text: "What does it profit, my brothers, if someone says he has faith but does not\
    \ have works? Is that kind of faith able to save him?"
- Book: "Jas"
  Chapter: "2"
  Verse: "15"
  Text: "If a brother or sister is naked and destitute of daily food,"
- Book: "Jas"
  Chapter: "2"
  Verse: "16"
  Text: "and one of you says to them, \"Go in peace, be warmed and filled,\" but you\
    \ do not give them the necessary things of the body, what is the benefit?"
- Book: "Jas"
  Chapter: "2"
  Verse: "17"
  Text: "Thus also that faith, if it does not have works, is dead, being by itself."
- Book: "Jas"
  Chapter: "2"
  Verse: "18"
  Text: "But someone will say, \"You have faith, and I have works.\" Show me your\
    \ faith apart from your works, and I will show you my faith by means of my works."
- Book: "Jas"
  Chapter: "2"
  Verse: "19"
  Text: "You believe God is one. You do well. Even the demons believe—and they shudder!"
- Book: "Jas"
  Chapter: "2"
  Verse: "20"
  Text: "But do you want to know, O foolish man, that faith without works is dead?"
- Book: "Jas"
  Chapter: "2"
  Verse: "21"
  Text: "Was not Abraham our father justified by works when he offered Isaac his son\
    \ on the altar?"
- Book: "Jas"
  Chapter: "2"
  Verse: "22"
  Text: "Do you see that faith was working together with his works, and by means of\
    \ his works faith was made perfect?"
- Book: "Jas"
  Chapter: "2"
  Verse: "23"
  Text: "And the Scripture was fulfilled which says, Gen 15:6\"ABRAHAM BELIEVED GOD,\
    \ AND IT WAS CREDITED TO HIM AS RIGHTEOUSNESS.\" And he was called a friend of\
    \ God."
- Book: "Jas"
  Chapter: "2"
  Verse: "24"
  Text: "You see then that a man is justified by works, and not by faith alone."
- Book: "Jas"
  Chapter: "2"
  Verse: "25"
  Text: "Likewise, was not Rahab the harlot also justified by means of works, when\
    \ she received the messengers and sent them out another way?"
- Book: "Jas"
  Chapter: "2"
  Verse: "26"
  Text: "For as the body without the spirit is dead, so faith without works is dead\
    \ also. "
- Book: "Jas"
  Chapter: "3"
  Verse: "0"
  Text: " The Untamable Tongue "
- Book: "Jas"
  Chapter: "3"
  Verse: "1"
  Text: "My brothers, let not many become teachers, knowing that we shall receive\
    \ greater judgment."
- Book: "Jas"
  Chapter: "3"
  Verse: "2"
  Text: "For we all stumble in many ways. If anyone does not stumble in word, he is\
    \ a mature man, able also to bridle the whole body."
- Book: "Jas"
  Chapter: "3"
  Verse: "3"
  Text: "Consider that we put bits in horses' mouths that they may obey us, and we\
    \ guide their whole body."
- Book: "Jas"
  Chapter: "3"
  Verse: "4"
  Text: "Consider also the ships: although they are so large and are driven by strong\
    \ winds, they are guided by a very small rudder wherever the impulse of the pilot\
    \ desires."
- Book: "Jas"
  Chapter: "3"
  Verse: "5"
  Text: "Even so the tongue is a small member and it boasts great things. See how\
    \ great a forest is kindled by such a small fire!"
- Book: "Jas"
  Chapter: "3"
  Verse: "6"
  Text: "And the tongue is a fire, the very world of iniquity. Thus the tongue is\
    \ set among our members, as that which defiles the whole body, and sets on fire\
    \ the course of nature; and it is set on fire by \"hell\" Gehenna, Gk. Noun meaning\
    \ hell. Used several times in the gospels, but only here in the NT. This word\
    \ was a Greek approximation of the Hebrew words for Valley of Hinnom. Originally,\
    \ this was a ravine south of Jerusalem, and the name came to represent the eternal\
    \ place of punishment in the afterlife to which the condemned are cast. (Matt\
    \ 5:29, Matt 23:33). James is using the word figuratively, presenting the ungoverned\
    \ tongue as a flame set on fire from Gehenna.hell."
- Book: "Jas"
  Chapter: "3"
  Verse: "7"
  Text: "For every kind of both beasts and birds, of both reptiles and sea creatures,\
    \ is tamed and has been tamed by mankind."
- Book: "Jas"
  Chapter: "3"
  Verse: "8"
  Text: "But no man can tame the tongue. It is an unrestrainable evil, full of deadly\
    \ poison."
- Book: "Jas"
  Chapter: "3"
  Verse: "9"
  Text: "With it we bless our God and Father, and with it we curse men, who are made\
    \ in the likeness of God."
- Book: "Jas"
  Chapter: "3"
  Verse: "10"
  Text: "Out of the same mouth come blessings and curses. My brothers, these things\
    \ ought not to be so."
- Book: "Jas"
  Chapter: "3"
  Verse: "11"
  Text: "The spring does not pour forth from the same opening both the sweet and the\
    \ bitter water, does it?"
- Book: "Jas"
  Chapter: "3"
  Verse: "12"
  Text: "It is not possible, my brothers, for a fig tree to produce olives, or a vine\
    \ to produce figs, is it? Thus no spring is able to produce both salt and sweet\
    \ water.Wisdom from Above"
- Book: "Jas"
  Chapter: "3"
  Verse: "13"
  Text: "Is there anyone wise and understanding among you? Let him show by his good\
    \ conduct that his works are in meekness of wisdom."
- Book: "Jas"
  Chapter: "3"
  Verse: "14"
  Text: "But if you have bitter jealousy and strife in your heart, do not boast and\
    \ lie against the truth."
- Book: "Jas"
  Chapter: "3"
  Verse: "15"
  Text: "This wisdom is not that which comes down from above, but is earthly, sensual,\
    \ demonic."
- Book: "Jas"
  Chapter: "3"
  Verse: "16"
  Text: "For where jealousy and strife exist, there is turmoil and every evil work."
- Book: "Jas"
  Chapter: "3"
  Verse: "17"
  Text: "But the wisdom from above is first pure, then peaceable, gentle, willing\
    \ to yield, full of mercy and good fruits, without partiality and without hypocrisy."
- Book: "Jas"
  Chapter: "3"
  Verse: "18"
  Text: "Now the fruit of righteousness is sown in peace by those making peace. "
- Book: "Jas"
  Chapter: "4"
  Verse: "0"
  Text: " Warning Against Worldliness "
- Book: "Jas"
  Chapter: "4"
  Verse: "1"
  Text: "From where come wars and disputes among you? Is it not from here, from your\
    \ lusts, which war in your members?"
- Book: "Jas"
  Chapter: "4"
  Verse: "2"
  Text: "You lust and you do not have. You murder and are jealous and you cannot obtain.\
    \ You fight and make war. You do not have because you do not ask."
- Book: "Jas"
  Chapter: "4"
  Verse: "3"
  Text: "You ask and do not receive, because you ask with wrong motives, that you\
    \ may spend it in gratifying your lusts."
- Book: "Jas"
  Chapter: "4"
  Verse: "4"
  Text: "Adulterers and adulteresses! Do you not know that friendship with the world\
    \ is enmity with God? Whoever therefore wants to be a friend of the world is constituted\
    \ an enemy of God."
- Book: "Jas"
  Chapter: "4"
  Verse: "5"
  Text: "Or do you think that the Scripture says in vain, \"The Spirit who dwells\
    \ in us yearns jealously\"?"
- Book: "Jas"
  Chapter: "4"
  Verse: "6"
  Text: "But He gives more grace. Therefore He says: Prov 3:34\"GOD RESISTS THE PROUD,\
    \ BUT GIVES GRACE TO THE HUMBLE.\"Humility Cures Worldliness"
- Book: "Jas"
  Chapter: "4"
  Verse: "7"
  Text: "Therefore submit to God. Resist the devil and he will flee from you."
- Book: "Jas"
  Chapter: "4"
  Verse: "8"
  Text: "Draw near to God and He will draw near to you. Cleanse your hands, you sinners;\
    \ and purify your hearts, you double-minded."
- Book: "Jas"
  Chapter: "4"
  Verse: "9"
  Text: "Lament and mourn and weep! Let your laughter be turned into mourning and\
    \ your joy into dejection."
- Book: "Jas"
  Chapter: "4"
  Verse: "10"
  Text: "Be humbled before the Lord, and He will exalt you.Do Not Judge a Brother"
- Book: "Jas"
  Chapter: "4"
  Verse: "11"
  Text: "Do not speak evil of one another, brothers. He who speaks evil against a\
    \ brother and judges his brother speaks against the law and judges the law. And\
    \ if you judge the law, you are not a doer of the law but a judge."
- Book: "Jas"
  Chapter: "4"
  Verse: "12"
  Text: "There is one Lawgiver, who is able to save and to destroy. But who are you\
    \ who judges the other?Boasting About Tomorrow"
- Book: "Jas"
  Chapter: "4"
  Verse: "13"
  Text: "Come now, you who say, \"Today and tomorrow let us travel to this city, and\
    \ let us spend a year there, and let us trade and make a profit\"—"
- Book: "Jas"
  Chapter: "4"
  Verse: "14"
  Text: "you who do not know what will happen tomorrow! For what is your life? For\
    \ it will be a vapor that appears for a little while, but then also disappears."
- Book: "Jas"
  Chapter: "4"
  Verse: "15"
  Text: "Instead you ought to say, \"If the Lord wills, we shall live and do this\
    \ or that.\""
- Book: "Jas"
  Chapter: "4"
  Verse: "16"
  Text: "But now you boast in your arrogance. All such boasting is evil."
- Book: "Jas"
  Chapter: "4"
  Verse: "17"
  Text: "Therefore, to him who knows to do good and does not do it, to him it is sin. "
- Book: "Jas"
  Chapter: "5"
  Verse: "0"
  Text: " Warning to the Rich "
- Book: "Jas"
  Chapter: "5"
  Verse: "1"
  Text: "Listen now, you rich, weep and howl at your miseries which are coming upon\
    \ you!"
- Book: "Jas"
  Chapter: "5"
  Verse: "2"
  Text: "Your riches have decayed, and your garments have become moth-eaten."
- Book: "Jas"
  Chapter: "5"
  Verse: "3"
  Text: "Your gold and silver have become corroded, and their poison will be a witness\
    \ against you and will eat your flesh like fire. You stored up treasure in the\
    \ last days."
- Book: "Jas"
  Chapter: "5"
  Verse: "4"
  Text: "Indeed, the wages of the laborers who reaped your fields, which were kept\
    \ back by you, cry out, and the cries of the reapers have entered into the ears\
    \ of the Lord of hosts."
- Book: "Jas"
  Chapter: "5"
  Verse: "5"
  Text: "You have lived luxuriously upon the earth and you have lived riotously, you\
    \ have nourished your hearts as in a day of slaughter."
- Book: "Jas"
  Chapter: "5"
  Verse: "6"
  Text: "You have condemned; you have murdered the just. He does not resist you.Patience\
    \ in Suffering"
- Book: "Jas"
  Chapter: "5"
  Verse: "7"
  Text: "Therefore be patient, brothers, until the coming of the Lord. See how the\
    \ farmer awaits for the precious fruit of the earth, being patient for it, until\
    \ it receives the early and late rains."
- Book: "Jas"
  Chapter: "5"
  Verse: "8"
  Text: "You also be patient. Establish your hearts, for the coming of the Lord has\
    \ drawn near."
- Book: "Jas"
  Chapter: "5"
  Verse: "9"
  Text: "Do not murmur against one another, brothers, lest you be judged. Behold,\
    \ the Judge stands before the doors!"
- Book: "Jas"
  Chapter: "5"
  Verse: "10"
  Text: "My brothers, take the prophets, who spoke in the name of the Lord, as an\
    \ example of evil suffering and of longsuffering."
- Book: "Jas"
  Chapter: "5"
  Verse: "11"
  Text: "Indeed we count those blessed who endure. You have heard of the patience\
    \ of Job, and you saw the outcome of the Lord, how He is full of compassion and\
    \ mercy."
- Book: "Jas"
  Chapter: "5"
  Verse: "12"
  Text: "But above all, my brothers, do not swear, neither by heaven nor the earth,\
    \ nor any other oath. But let your \"Yes\" be \"Yes,\" and your \"No,\" \"No,\"\
    \ so that you may not fall into hypocrisy.The Prayer of Faith"
- Book: "Jas"
  Chapter: "5"
  Verse: "13"
  Text: "Does anyone among you suffer misfortune? Let him pray. Is anyone cheerful?\
    \ Let him sing praises."
- Book: "Jas"
  Chapter: "5"
  Verse: "14"
  Text: "Is anyone among you sick? Let him call on the elders of the church, and let\
    \ them pray over him, anointing him with oil in the name of the Lord."
- Book: "Jas"
  Chapter: "5"
  Verse: "15"
  Text: "And the prayer of faith will save the one who is sick, and the Lord will\
    \ raise him up. And if he has committed sins, it will be forgiven him."
- Book: "Jas"
  Chapter: "5"
  Verse: "16"
  Text: "Confess your transgressions to one another, and pray for one another, so\
    \ that you may be healed. The effective prayer of the righteous is very powerful."
- Book: "Jas"
  Chapter: "5"
  Verse: "17"
  Text: "Elijah was a man of similar nature to us, and with a prayer, he prayed earnestly\
    \ for it not to rain, and it did not rain upon the land for three years and six\
    \ months."
- Book: "Jas"
  Chapter: "5"
  Verse: "18"
  Text: "And again he prayed, and the heaven gave rain, and the earth produced its\
    \ fruit."
- Book: "Jas"
  Chapter: "5"
  Verse: "19"
  Text: "Brothers, if anyone among you wanders away from the truth, and anyone turns\
    \ him back,"
- Book: "Jas"
  Chapter: "5"
  Verse: "20"
  Text: "let him know that he who turns a sinner back from the error of his way will\
    \ save a soul from death and will cover a multitude of sins.  "
- Book: "1Pet"
  Chapter: "0"
  Verse: "0"
  Text: "The First General Epistle Of Peter Greeting "
- Book: "1Pet"
  Chapter: "1"
  Verse: "0"
  Text: " "
- Book: "1Pet"
  Chapter: "1"
  Verse: "1"
  Text: "Peter, an apostle of Jesus Christ, to the elect sojourners of the Dispersion\
    \ of Pontus, Galatia, Cappadocia, Asia, and Bithynia,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "2"
  Text: "according to the foreknowledge of God the Father, in sanctification of the\
    \ Spirit, for obedience and sprinkling of the blood of Jesus Christ: Grace to\
    \ you and peace be multiplied.Born Again to a Living Hope"
- Book: "1Pet"
  Chapter: "1"
  Verse: "3"
  Text: "Blessed be the God and Father of our Lord Jesus Christ, who according to\
    \ His great mercy has begotten us again to a living hope through the resurrection\
    \ of Jesus Christ from the dead,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "4"
  Text: "into an inheritance incorruptible and undefiled and unfading, \"reserved\"\
    \ Tereo, Gk. To guard, or keep; to watch over. (See John 17:11)reserved in the\
    \ heavens for you,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "5"
  Text: "who by the power of God are being \"guarded\" Phroureo, Gk. Here’s another\
    \ word for guard, this time a military term, to hold in custody, to be kept under\
    \ strict control, to protect with a garrison.guarded through faith for the salvation\
    \ ready to be revealed in the last time."
- Book: "1Pet"
  Chapter: "1"
  Verse: "6"
  Text: "In which you greatly rejoice, though for a little while now, if need be,\
    \ you have been distressed by various trials,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "7"
  Text: "so that the genuineness of your faith, which is more precious than gold that\
    \ perishes, though being tested with fire, may be found to praise, honor, and\
    \ glory at the revelation of Jesus Christ."
- Book: "1Pet"
  Chapter: "1"
  Verse: "8"
  Text: "Whom not having seen, you love, in whom now not seeing, but believing, you\
    \ rejoice with inexpressible joy and glorified,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "9"
  Text: "obtaining for yourselves the outcome your faith—the salvation of your souls."
- Book: "1Pet"
  Chapter: "1"
  Verse: "10"
  Text: "Concerning this salvation the prophets have sought out and inquired carefully,\
    \ having prophesied of the grace that would come to you,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "11"
  Text: "searching for who or what kind of time the Spirit of Christ in them was revealing\
    \ when He testified beforehand the sufferings of Christ and the glories which\
    \ were to follow."
- Book: "1Pet"
  Chapter: "1"
  Verse: "12"
  Text: "To them it was revealed that, not to themselves, but to you they were ministering\
    \ these things, which things were now announced to you by those who proclaimed\
    \ the gospel to you by the Holy Spirit sent from heaven—things which angels desire\
    \ to look into.Called to be Holy"
- Book: "1Pet"
  Chapter: "1"
  Verse: "13"
  Text: "Therefore gird up the loins of your mind, stay sober, put your hope fully\
    \ in the grace brought to you at the revelation of Jesus Christ;"
- Book: "1Pet"
  Chapter: "1"
  Verse: "14"
  Text: "as obedient children, not fashioning yourselves after the former lusts, as\
    \ you did in your ignorance;"
- Book: "1Pet"
  Chapter: "1"
  Verse: "15"
  Text: "but as He who called you is holy, you also be holy in all manner of life,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "16"
  Text: "because it is written, \"Be holy, for I am holy.\""
- Book: "1Pet"
  Chapter: "1"
  Verse: "17"
  Text: "And if you call on the Father, who without partiality judges according to\
    \ each one's work, pass the time of your sojourning here in fear;"
- Book: "1Pet"
  Chapter: "1"
  Verse: "18"
  Text: "knowing that you were not redeemed with corruptible things, like silver or\
    \ gold, from your futile way of life handed down from your forefathers,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "19"
  Text: "but with the precious blood of Christ, as of a lamb blameless and spotless,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "20"
  Text: "having been foreknown indeed before the foundation of the world, He was made\
    \ manifest in these last times for you,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "21"
  Text: "who through Him believe in God, who raised Him from the dead and gave Him\
    \ glory, so that your faith and hope are in God.The Enduring Word"
- Book: "1Pet"
  Chapter: "1"
  Verse: "22"
  Text: "Since you have purified your souls by obedience to the truth through the\
    \ Spirit in sincere love for the brothers, love one another fervently from a pure\
    \ heart,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "23"
  Text: "having been born again, not of corruptible seed, but of incorruptible, through\
    \ the word of God which lives and abides forever."
- Book: "1Pet"
  Chapter: "1"
  Verse: "24"
  Text: "For Isa 40:6-8\"ALL FLESH IS AS GRASS, AND ALL THE GLORY OF MAN IS AS THE\
    \ FLOWER OF THE GRASS. THE GRASS WITHERS, AND ITS FLOWER FALLS AWAY,"
- Book: "1Pet"
  Chapter: "1"
  Verse: "25"
  Text: "BUT THE WORD OF THE LORD ENDURES FOREVER.\" Now this is the word which was\
    \ proclaimed to you. "
- Book: "1Pet"
  Chapter: "2"
  Verse: "0"
  Text: " A Living Stone and a Holy People "
- Book: "1Pet"
  Chapter: "2"
  Verse: "1"
  Text: "Therefore having put away all malice, all guile, hypocrisy, envy, and all\
    \ slanders,"
- Book: "1Pet"
  Chapter: "2"
  Verse: "2"
  Text: "as newborn babes, desire the genuine milk of the word, that by it you may\
    \ grow,"
- Book: "1Pet"
  Chapter: "2"
  Verse: "3"
  Text: "if indeed you have tasted that the Lord is good."
- Book: "1Pet"
  Chapter: "2"
  Verse: "4"
  Text: "Coming to Him as to a living stone, having been rejected indeed by men, but\
    \ chosen by God and precious,"
- Book: "1Pet"
  Chapter: "2"
  Verse: "5"
  Text: "you also, as living stones, are being built into a spiritual house, a holy\
    \ priesthood, to offer up spiritual sacrifices acceptable to God through Jesus\
    \ Christ."
- Book: "1Pet"
  Chapter: "2"
  Verse: "6"
  Text: "For it is also contained in the Scripture, Isa 28:16\"BEHOLD, I PLACE IN\
    \ ZION A CHIEF CORNERSTONE, CHOSEN, PRECIOUS, AND HE WHO BELIEVES ON HIM SHALL\
    \ BY NO MEANS BE PUT TO SHAME.\""
- Book: "1Pet"
  Chapter: "2"
  Verse: "7"
  Text: "Therefore, to you who believe, He is precious; but to those who are disobedient,\
    \ Psa 118:22\"THE STONE WHICH THE BUILDERS REJECTED HAS BECOME THE CHIEF CORNERSTONE,\""
- Book: "1Pet"
  Chapter: "2"
  Verse: "8"
  Text: "and Isa 8:14\"A STONE OF STUMBLING AND A ROCK OF OFFENSE.\" They stumble,\
    \ being disobedient to the word, to which they also were appointed."
- Book: "1Pet"
  Chapter: "2"
  Verse: "9"
  Text: "But you are a chosen race, a royal priesthood, a holy nation, a people for\
    \ God’s own possession, that you may proclaim the excellent virtues of Him who\
    \ called you out of darkness into His marvelous light;"
- Book: "1Pet"
  Chapter: "2"
  Verse: "10"
  Text: "who formerly were not a people but now are the people of God, who had not\
    \ received mercy, but now have received mercy.Living Before the World"
- Book: "1Pet"
  Chapter: "2"
  Verse: "11"
  Text: "Beloved, I implore you as sojourners and pilgrims, to abstain from the lusts\
    \ of the flesh which war against the soul;"
- Book: "1Pet"
  Chapter: "2"
  Verse: "12"
  Text: "having your manner of life noble among the Gentiles, so that, whenever they\
    \ speak against you as evildoers, when they observe the good works, they may glorify\
    \ God in the day of visitation.Submission to Government"
- Book: "1Pet"
  Chapter: "2"
  Verse: "13"
  Text: "Therefore subject yourselves to every human institution on account of the\
    \ Lord: whether to the king as to one having authority,"
- Book: "1Pet"
  Chapter: "2"
  Verse: "14"
  Text: "or to governors, as to those being sent for the punishment of evildoers and\
    \ for the praise of those doing good."
- Book: "1Pet"
  Chapter: "2"
  Verse: "15"
  Text: "For this is the will of God, that by doing good you may silence the ignorance\
    \ of foolish men—"
- Book: "1Pet"
  Chapter: "2"
  Verse: "16"
  Text: "as free, yet not using freedom as a cover for wickedness, but as bondservants\
    \ of God."
- Book: "1Pet"
  Chapter: "2"
  Verse: "17"
  Text: "Honor all people. Love the brotherhood. Fear God. Honor the king.Submission\
    \ to Masters"
- Book: "1Pet"
  Chapter: "2"
  Verse: "18"
  Text: "Servants, subject yourselves to your masters with all fear, not only to the\
    \ good and gentle, but also to the crooked."
- Book: "1Pet"
  Chapter: "2"
  Verse: "19"
  Text: "For this is admirable, if because of conscience toward God someone endures\
    \ pain, suffering unjustly."
- Book: "1Pet"
  Chapter: "2"
  Verse: "20"
  Text: "For what glory is it, if when you sin and are beaten, you endure? But if\
    \ when you do good and suffer for it, you endure, this is admirable before God."
- Book: "1Pet"
  Chapter: "2"
  Verse: "21"
  Text: "For to this you were called, because Christ also suffered for us, leaving\
    \ behind an example for you, that you should follow in His footsteps,"
- Book: "1Pet"
  Chapter: "2"
  Verse: "22"
  Text: "Isa 53:9\"WHO COMMITTED NO SIN, NOR WAS DECEIT FOUND IN HIS MOUTH\";"
- Book: "1Pet"
  Chapter: "2"
  Verse: "23"
  Text: "who, being verbally abused, did not return verbal insults, when He suffered,\
    \ He did not threaten, but committed Himself to Him who judges righteously;"
- Book: "1Pet"
  Chapter: "2"
  Verse: "24"
  Text: "who Himself bore our sins in His body on the tree, in order that having died\
    \ to sins, we might live unto righteousness—by whose stripes you were healed."
- Book: "1Pet"
  Chapter: "2"
  Verse: "25"
  Text: "For you were like sheep going astray, but you have turned back now to the\
    \ Shepherd and Overseer of your souls. "
- Book: "1Pet"
  Chapter: "3"
  Verse: "0"
  Text: " Wives and Husbands "
- Book: "1Pet"
  Chapter: "3"
  Verse: "1"
  Text: "Wives, likewise, subject yourselves to your own husbands, so that even if\
    \ some are disobedient to the word, that by the conduct of their wives, without\
    \ a word, they shall be gained for Christ,"
- Book: "1Pet"
  Chapter: "3"
  Verse: "2"
  Text: "when they observe your chaste conduct with fear."
- Book: "1Pet"
  Chapter: "3"
  Verse: "3"
  Text: "Of whom let it not be the outward adorning of braiding of hair, and wearing\
    \ of gold, or of putting on of fine clothes,"
- Book: "1Pet"
  Chapter: "3"
  Verse: "4"
  Text: "rather let it be the hidden person of the heart, with the incorruptible attitude\
    \ of a gentle and quiet spirit, which is very precious before God."
- Book: "1Pet"
  Chapter: "3"
  Verse: "5"
  Text: "For thus formerly, the holy women who hoped on God also adorned themselves,\
    \ subjecting themselves to their own husbands,"
- Book: "1Pet"
  Chapter: "3"
  Verse: "6"
  Text: "as Sarah obeyed Abraham, calling him lord, of whom you became children, when\
    \ you do good and are not afraid of any terror."
- Book: "1Pet"
  Chapter: "3"
  Verse: "7"
  Text: "Husbands, likewise, live together according to knowledge as with a weaker\
    \ vessel, with the wife, showing her honor as also a fellow heir of the grace\
    \ of life, in order that your prayers may not be hindered.Suffering for Righteousness’\
    \ Sake"
- Book: "1Pet"
  Chapter: "3"
  Verse: "8"
  Text: "Finally, all of you be like-minded, sympathetic, loving the brothers, compassionate,\
    \ friendly,"
- Book: "1Pet"
  Chapter: "3"
  Verse: "9"
  Text: "not rendering evil for evil or reviling for reviling, but on the contrary\
    \ blessing, knowing that you were called for this purpose, that you may inherit\
    \ a blessing."
- Book: "1Pet"
  Chapter: "3"
  Verse: "10"
  Text: "For Psa 34:12-16\"HE THAT DESIRES TO LOVE LIFE AND SEE GOOD DAYS, LET HIM\
    \ STOP HIS TONGUE FROM EVIL, AND HIS LIPS FROM SPEAKING GUILE."
- Book: "1Pet"
