- Book: "Col"
  Chapter: "4"
  Verse: "0"
  Text: " "
- Book: "Col"
  Chapter: "4"
  Verse: "1"
  Text: "Masters, provide to your bondservants what is just and fair, knowing that\
    \ you also have a Master in the heavens.Further Instructions"
- Book: "Col"
  Chapter: "4"
  Verse: "2"
  Text: "Be devoted to prayer, keeping alert in it with thanksgiving;"
- Book: "Col"
  Chapter: "4"
  Verse: "3"
  Text: "praying at the same time also for us, that God would open a door for the\
    \ word, to speak the mystery of Christ, because of which I am also in chains,"
- Book: "Col"
  Chapter: "4"
  Verse: "4"
  Text: "that I may make it manifest, as I ought to speak."
- Book: "Col"
  Chapter: "4"
  Verse: "5"
  Text: "Walk in wisdom toward outsiders, redeeming the time."
- Book: "Col"
  Chapter: "4"
  Verse: "6"
  Text: "Let your speech always be with grace, having been seasoned with salt, to\
    \ know how you ought to answer each one.Final Greetings"
- Book: "Col"
  Chapter: "4"
  Verse: "7"
  Text: "Tychicus, our beloved brother and faithful minister, and fellow servant in\
